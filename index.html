<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Hayravesile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0fdf4; }
        .post-card { background: white; border-radius: 1.5rem; overflow: hidden; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); border: 1px solid #dcfce7; }
    </style>
</head>
<body class="pb-24">

    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 px-5 py-4 flex justify-between items-center border-b border-emerald-100">
        <div class="flex items-center gap-2">
            <i class="fa-solid fa-heart-pulse text-2xl text-emerald-600"></i>
            <h1 class="text-xl font-black text-emerald-900 tracking-tighter">HAYRAVESİLE</h1>
        </div>
        <div id="userArea"><button onclick="login()" class="bg-emerald-600 text-white px-5 py-1.5 rounded-full text-sm font-bold shadow-lg shadow-emerald-200">Giriş</button></div>
    </nav>

    <main id="feed" class="max-w-md mx-auto p-4 space-y-6">
        <div id="loading" class="text-center py-20 text-emerald-800 animate-pulse font-medium">Hayırlar Yükleniyor...</div>
    </main>

    <button id="addBtn" onclick="openModal()" class="hidden fixed bottom-8 right-6 bg-emerald-600 text-white w-16 h-16 rounded-full shadow-2xl flex items-center justify-center text-2xl transition-transform active:scale-90 z-50">
        <i class="fa fa-plus"></i>
    </button>

    <div id="modal" class="hidden fixed inset-0 bg-emerald-900/40 backdrop-blur-sm z-[60] flex items-end sm:items-center justify-center p-0 sm:p-4">
        <div class="bg-white w-full max-w-md rounded-t-[2rem] sm:rounded-[2rem] p-8 shadow-2xl transition-all">
            <h2 class="text-2xl font-bold text-emerald-900 mb-6 text-center">İyilik Paylaş</h2>
            
            <div class="space-y-4">
                <div class="bg-emerald-50 p-4 rounded-2xl">
                    <label class="text-xs font-bold text-emerald-700 block mb-2 uppercase">Fotoğraf Linki (İsteğe Bağlı)</label>
                    <input type="text" id="imgUrl" placeholder="https://..." class="w-full bg-transparent border-none outline-none text-emerald-900 placeholder:text-emerald-300">
                </div>

                <div class="bg-emerald-50 p-4 rounded-2xl">
                    <label class="text-xs font-bold text-emerald-700 block mb-2 uppercase">Mesajın</label>
                    <textarea id="postText" placeholder="Bugün ne hayır işledik?" class="w-full bg-transparent border-none outline-none text-emerald-900 h-24 resize-none placeholder:text-emerald-300"></textarea>
                </div>

                <div class="flex gap-3 pt-2">
                    <button onclick="closeModal()" class="flex-1 py-4 font-bold text-emerald-700">Vazgeç</button>
                    <button onclick="sendPost()" id="saveBtn" class="flex-[2] bg-emerald-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-emerald-100">Paylaş</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDZO3lct-xzXAx79lbqgMP7s6WRCirWIHk",
            authDomain: "hayravesile.firebaseapp.com",
            projectId: "hayravesile",
            storageBucket: "hayravesile.firebasestorage.app",
            messagingSenderId: "980073667334",
            appId: "1:980073667334:web:1f6260f0abf3bcc820dc87"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.login = () => signInWithPopup(auth, new GoogleAuthProvider());
        window.openModal = () => document.getElementById('modal').classList.remove('hidden');
        window.closeModal = () => document.getElementById('modal').classList.add('hidden');

        onAuthStateChanged(auth, user => {
            if(user) {
                document.getElementById('userArea').innerHTML = `<img src="${user.photoURL}" class="w-10 h-10 rounded-full border-2 border-emerald-500 p-0.5">`;
                if(user.email === "a.hamzabolat@gmail.com") document.getElementById('addBtn').classList.remove('hidden');
            }
        });

        window.sendPost = async () => {
            const url = document.getElementById('imgUrl').value;
            const msg = document.getElementById('postText').value;
            const btn = document.getElementById('saveBtn');

            if(!msg) return alert("Lütfen bir mesaj yazın!");
            btn.disabled = true; btn.innerText = "Yükleniyor...";

            await addDoc(collection(db, "posts"), {
                img: url || null,
                text: msg,
                author: auth.currentUser.displayName,
                avatar: auth.currentUser.photoURL,
                date: serverTimestamp()
            });

            btn.disabled = false; btn.innerText = "Paylaş";
            document.getElementById('imgUrl').value = "";
            document.getElementById('postText').value = "";
            closeModal();
        };

        const q = query(collection(db, "posts"), orderBy("date", "desc"));
        onSnapshot(q, snap => {
            const feed = document.getElementById('feed');
            feed.innerHTML = '';
            snap.forEach(doc => {
                const data = doc.data();
                feed.innerHTML += `
                    <div class="post-card">
                        <div class="p-4 flex items-center gap-3">
                            <img src="${data.avatar}" class="w-8 h-8 rounded-full shadow-sm">
                            <span class="font-bold text-emerald-900 text-sm">${data.author}</span>
                        </div>
                        ${data.img ? `<img src="${data.img}" class="w-full object-cover max-h-80 bg-emerald-50">` : ''}
                        <div class="p-5">
                            <p class="text-emerald-900 leading-relaxed">${data.text}</p>
                        </div>
                    </div>`;
            });
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
