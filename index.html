<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Hayravesile | Elite Social</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --primary: #059669;
            --accent: #ed4956;
            --bg: #fafafa;
            --card: #ffffff;
            --text: #0f172a;
            --border: #e2e8f0;
        }

        body.dark {
            --bg: #000000;
            --card: #000000;
            --text: #f8fafc;
            --border: #1e293b;
        }

        * { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        /* Modern Cam Efekti */
        .glass { background: rgba(255, 255, 255, 0.7) !important; backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
        .dark .glass { background: rgba(0, 0, 0, 0.7) !important; border-color: #334155 !important; }

        /* Feed & Post */
        .post-wrapper { max-width: 470px; margin: 0 auto; }
        .post-card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; margin-bottom: 24px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.02); }
        .media-area { position: relative; width: 100%; aspect-ratio: 4/5; background: #000; border-radius: 4px; overflow: hidden; display: flex; align-items: center; }
        .media-area img, .media-area video { width: 100%; height: 100%; object-fit: cover; }

        /* Story Bars */
        .story-scroller { display: flex; gap: 14px; overflow-x: auto; padding: 12px 0; scrollbar-width: none; }
        .story-circle { position: relative; width: 68px; height: 68px; padding: 2px; border-radius: 50%; background: linear-gradient(45deg, #f9ce34, #ee2a7b, #6228d7); cursor: pointer; }
        .story-inner { background: var(--card); border-radius: 50%; padding: 2px; width: 100%; height: 100%; }
        
        /* Animasyonlar */
        @keyframes heartPop { 0% { transform: scale(0); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
        .heart-pop { animation: heartPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        .nav-link { font-size: 26px; color: var(--text); opacity: 0.8; cursor: pointer; }
        .nav-link:hover { opacity: 1; color: var(--primary); }

        .hidden { display: none; }
    </style>
</head>
<body class="pb-24">

    <header class="sticky top-0 z-[100] glass border-b border-main p-4 flex justify-between items-center max-w-[500px] mx-auto border-main">
        <h1 class="text-2xl font-black italic tracking-tighter" style="color: var(--primary)">Hayravesile</h1>
        <div class="flex gap-4 items-center">
            <button onclick="document.body.classList.toggle('dark')" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-zinc-800">
                <i class="fa-solid fa-circle-half-stroke text-xl"></i>
            </button>
            <i class="fa-regular fa-paper-plane text-2xl nav-link"></i>
        </div>
    </header>

    <main class="post-wrapper px-3">
        <section class="story-scroller border-b border-main mb-4" id="story-area">
            <div class="flex flex-col items-center gap-1">
                <div class="story-circle"><div class="story-inner"><img src="" id="user-avatar-main" class="w-full h-full rounded-full object-cover"></div></div>
                <span class="text-[11px] font-semibold opacity-70">Sen</span>
            </div>
        </section>

        <div id="feed-container" class="space-y-6">
            <div class="py-20 flex justify-center"><i class="fa-solid fa-spinner animate-spin text-3xl text-gray-300"></i></div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-[500px] glass border-t border-main p-4 flex justify-around items-center z-[500] rounded-t-2xl shadow-2xl">
        <i class="fa-solid fa-house nav-link" onclick="location.reload()"></i>
        <i class="fa-solid fa-magnifying-glass nav-link"></i>
        <div class="bg-emerald-500 text-white w-12 h-12 flex items-center justify-center rounded-2xl shadow-lg -mt-8 border-4 border-white dark:border-zinc-900 cursor-pointer" onclick="openPostModal()">
            <i class="fa-solid fa-plus text-xl"></i>
        </div>
        <i class="fa-solid fa-clapperboard nav-link"></i>
        <div id="nav-profile-img" onclick="showProfile()" class="w-8 h-8 rounded-full border-2 border-emerald-500 overflow-hidden cursor-pointer shadow-md"></div>
    </nav>

    <div id="post-modal" class="hidden fixed inset-0 z-[1000] bg-black/80 backdrop-blur-md flex items-center justify-center p-4">
        <div class="bg-card w-full max-w-md rounded-3xl overflow-hidden shadow-2xl border border-main">
            <div class="p-5 border-b border-main flex justify-between items-center">
                <span class="font-bold text-gray-500" onclick="closePostModal()">Vazgeç</span>
                <span class="font-black text-lg">Yarat</span>
                <button onclick="savePost()" class="text-emerald-500 font-bold px-4 py-1 rounded-full bg-emerald-50 dark:bg-emerald-900/30">Paylaş</button>
            </div>
            <div class="p-6 space-y-4">
                <input type="text" id="m-link" placeholder="Fotoğraf veya MP4 linkini yapıştır..." class="w-full p-4 bg-gray-50 dark:bg-zinc-900 border border-main rounded-2xl outline-none focus:ring-2 ring-emerald-500 transition-all">
                <textarea id="m-text" placeholder="İçinden geçenleri yaz..." class="w-full h-40 p-4 bg-transparent outline-none resize-none border-b border-main text-lg"></textarea>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDZO3lct-xzXAx79lbqgMP7s6WRCirWIHk",
            authDomain: "hayravesile.firebaseapp.com",
            projectId: "hayravesile",
            storageBucket: "hayravesile.firebasestorage.app",
            messagingSenderId: "980073667334",
            appId: "1:980073667334:web:1f6260f0abf3bcc820dc87"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- AUTH & SETUP ---
        onAuthStateChanged(auth, user => {
            if(user) {
                document.getElementById('user-avatar-main').src = user.photoURL;
                document.getElementById('nav-profile-img').innerHTML = `<img src="${user.photoURL}" class="w-full h-full object-cover">`;
                renderFeed();
            } else {
                signInWithPopup(auth, new GoogleAuthProvider());
            }
        });

        window.openPostModal = () => document.getElementById('post-modal').classList.remove('hidden');
        window.closePostModal = () => document.getElementById('post-modal').classList.add('hidden');

        // --- FIREBASE SAVE ---
        window.savePost = async () => {
            const l = document.getElementById('m-link').value;
            const t = document.getElementById('m-text').value;
            if(!t) return;
            
            await addDoc(collection(db, "posts"), {
                media: l, text: t, author: auth.currentUser.displayName,
                uid: auth.currentUser.uid, avatar: auth.currentUser.photoURL,
                likes: [], comments: [], time: serverTimestamp()
            });
            closePostModal();
            document.getElementById('m-link').value = "";
            document.getElementById('m-text').value = "";
        };

        // --- RENDER ENGINE ---
        function renderFeed() {
            onSnapshot(query(collection(db, "posts"), orderBy("time", "desc")), snap => {
                const feed = document.getElementById('feed-container');
                feed.innerHTML = '';
                snap.forEach(ds => {
                    const p = ds.data();
                    const isVideo = p.media?.includes('.mp4');
                    const isLiked = p.likes?.includes(auth.currentUser.uid);

                    feed.innerHTML += `
                        <article class="post-card border-main">
                            <div class="p-4 flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <div class="w-9 h-9 rounded-full border-2 border-emerald-500 p-0.5">
                                        <img src="${p.avatar}" class="w-full h-full rounded-full object-cover">
                                    </div>
                                    <span class="font-bold text-sm tracking-tight">${p.author}</span>
                                </div>
                                <i class="fa-solid fa-ellipsis text-gray-400"></i>
                            </div>

                            <div class="media-area" ondblclick="likePost('${ds.id}', ${JSON.stringify(p.likes)})">
                                ${isVideo ? 
                                    `<video src="${p.media}" class="w-full h-full" controls loop muted autoplay></video>` : 
                                    `<img src="${p.media || 'https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=1964'}" class="w-full h-full object-cover">`
                                }
                                ${isLiked ? '<div class="absolute inset-0 flex items-center justify-center text-white text-6xl heart-pop opacity-0 hover:opacity-100"><i class="fa-solid fa-heart"></i></div>' : ''}
                            </div>

                            <div class="p-4">
                                <div class="flex justify-between items-center mb-4">
                                    <div class="flex gap-5 text-2xl">
                                        <i class="${isLiked ? 'fa-solid fa-heart text-red-500' : 'fa-regular fa-heart'} cursor-pointer active:scale-125 transition-transform" onclick="likePost('${ds.id}', ${JSON.stringify(p.likes)})"></i>
                                        <i class="fa-regular fa-comment hover:text-emerald-500 cursor-pointer"></i>
                                        <i class="fa-regular fa-paper-plane hover:text-blue-500 cursor-pointer" onclick="whatsapp('${p.text}')"></i>
                                    </div>
                                    <i class="fa-regular fa-bookmark text-2xl"></i>
                                </div>
                                <p class="font-extrabold text-sm mb-2">${p.likes?.length || 0} beğeni</p>
                                <p class="text-[14px] leading-relaxed">
                                    <span class="font-bold mr-2">${p.author}</span>${p.text}
                                </p>
                                <div class="mt-3 text-gray-400 text-xs uppercase font-bold tracking-widest">Az Önce</div>
                            </div>
                        </article>`;
                });
            });
        }

        window.likePost = async (id, likes) => {
            const ref = doc(db, "posts", id);
            const uid = auth.currentUser.uid;
            likes?.includes(uid) ? await updateDoc(ref, { likes: arrayRemove(uid) }) : await updateDoc(ref, { likes: arrayUnion(uid) });
        };

        window.whatsapp = (msg) => window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent('Hayravesile\'den bir mesaj: ' + msg)}`);

        window.showProfile = () => {
            document.getElementById('feed-container').innerHTML = `
                <div class="text-center py-10 bg-card rounded-3xl border border-main shadow-lg">
                    <img src="${auth.currentUser.photoURL}" class="w-24 h-24 rounded-full mx-auto border-4 border-emerald-500 p-1 mb-4 shadow-xl">
                    <h2 class="text-2xl font-black">${auth.currentUser.displayName}</h2>
                    <p class="text-gray-500 mb-6">${auth.currentUser.email}</p>
                    <div class="flex justify-center gap-10 border-t border-main pt-6">
                        <div><p class="font-black text-xl">12</p><p class="text-xs text-gray-400">GÖNDERİ</p></div>
                        <div><p class="font-black text-xl">850</p><p class="text-xs text-gray-400">TAKİPÇİ</p></div>
                    </div>
                    <button onclick="auth.signOut().then(()=>location.reload())" class="mt-8 bg-red-50 text-red-500 px-8 py-2 rounded-xl font-bold border border-red-100 hover:bg-red-500 hover:text-white transition-all">Çıkış Yap</button>
                </div>`;
        };
    </script>
</body>
</html>
