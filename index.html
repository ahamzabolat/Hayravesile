<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Hayravesile | Instagram Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #fafafa; transition: 0.3s; }
        body.dark { background: #000; color: #fff; }
        .nav-bottom { position: fixed; bottom: 0; width: 100%; max-width: 500px; left: 50%; transform: translateX(-50%); background: #fff; border-top: 1px solid #dbdbdb; z-index: 1000; }
        .dark .nav-bottom, .dark .post-card, .dark .modal-content { background: #000; border-color: #262626; color: #fff; }
        .post-card { background: #fff; border: 1px solid #dbdbdb; margin-bottom: 12px; }
        .ig-input { width: 100%; background: #fafafa; border: 1px solid #dbdbdb; padding: 10px; border-radius: 5px; font-size: 14px; margin-bottom: 10px; outline: none; }
        .dark .ig-input { background: #121212; border-color: #363636; color: #fff; }
        .main-content { max-width: 500px; margin: 0 auto; padding-top: 10px; padding-bottom: 70px; }
        .hidden { display: none; }
        video { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
    </style>
</head>
<body id="appBody">

    <div id="authPage" class="fixed inset-0 bg-white z-[3000] flex flex-col items-center justify-center p-8 dark:bg-black">
        <h1 class="text-4xl font-bold italic mb-8 tracking-tighter">Hayravesile</h1>
        <div id="loginForm" class="w-full max-w-sm">
            <input type="text" id="authEmail" placeholder="E-posta" class="ig-input">
            <input type="password" id="authPass" placeholder="Şifre (En az 8 karakter)" class="ig-input">
            <button onclick="handleAuth('login')" class="w-full bg-blue-500 text-white py-2 rounded font-bold mb-4">Giriş Yap</button>
            <p class="text-sm text-gray-500">Hesabın yok mu? <span onclick="toggleAuthMode()" class="text-blue-500 font-bold cursor-pointer">Kaydol</span></p>
        </div>
        <div id="registerForm" class="w-full max-w-sm hidden">
            <input type="text" id="regName" placeholder="Ad Soyad" class="ig-input">
            <input type="email" id="regEmail" placeholder="E-posta" class="ig-input">
            <input type="password" id="regPass" placeholder="Şifre (Min 8 Karakter)" class="ig-input">
            <button onclick="handleAuth('register')" class="w-full bg-blue-500 text-white py-2 rounded font-bold mb-4">Kaydol</button>
            <p class="text-sm text-gray-500">Hesabın var mı? <span onclick="toggleAuthMode()" class="text-blue-500 font-bold cursor-pointer">Giriş Yap</span></p>
        </div>
        <div class="mt-4 border-t w-full max-w-sm pt-4 flex justify-center">
            <button onclick="loginWithGoogle()" class="flex items-center gap-2 text-sm font-bold text-gray-700 dark:text-gray-300">
                <i class="fa-brands fa-google text-red-500"></i> Google ile devam et
            </button>
        </div>
    </div>

    <nav class="sticky top-0 bg-white border-b p-3 flex justify-between items-center z-50 dark:bg-black dark:border-zinc-800 max-w-[500px] mx-auto">
        <h1 class="text-2xl font-bold italic tracking-tighter">Hayravesile</h1>
        <div class="flex gap-4 text-xl">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-paper-plane" onclick="showPage('messages')"></i>
        </div>
    </nav>

    <main class="main-content" id="mainArea">
        <div id="feed"></div>
    </main>

    <div class="nav-bottom flex justify-around py-3 text-2xl">
        <i class="fa-solid fa-house" onclick="showPage('home')"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-regular fa-square-plus" onclick="openPostModal()"></i>
        <i class="fa-solid fa-clapperboard"></i>
        <div id="userIcon" onclick="showPage('settings')" class="w-7 h-7 rounded-full border border-gray-300 overflow-hidden bg-gray-200"></div>
    </div>

    <div id="postModal" class="hidden fixed inset-0 bg-black/80 z-[2000] flex items-center justify-center p-4">
        <div class="bg-white dark:bg-zinc-900 rounded-xl w-full max-w-md modal-content">
            <div class="border-b p-3 flex justify-between font-bold">
                <span onclick="closePostModal()">İptal</span>
                <span>Yeni Gönderi</span>
                <span onclick="uploadPost()" class="text-blue-500">Paylaş</span>
            </div>
            <div class="p-4">
                <input type="text" id="postMedia" placeholder="Fotoğraf veya MP4 Video Linki" class="ig-input">
                <textarea id="postDesc" placeholder="Açıklama yaz..." class="w-full h-32 outline-none dark:bg-transparent resize-none text-sm"></textarea>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDZO3lct-xzXAx79lbqgMP7s6WRCirWIHk",
            authDomain: "hayravesile.firebaseapp.com",
            projectId: "hayravesile",
            storageBucket: "hayravesile.firebasestorage.app",
            messagingSenderId: "980073667334",
            appId: "1:980073667334:web:1f6260f0abf3bcc820dc87"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- AUTH İŞLEMLERİ ---
        window.toggleAuthMode = () => {
            document.getElementById('loginForm').classList.toggle('hidden');
            document.getElementById('registerForm').classList.toggle('hidden');
        };

        window.handleAuth = async (mode) => {
            const email = mode === 'login' ? document.getElementById('authEmail').value : document.getElementById('regEmail').value;
            const pass = mode === 'login' ? document.getElementById('authPass').value : document.getElementById('regPass').value;
            
            if(pass.length < 8) return alert("Şifre en az 8 karakter olmalıdır!");

            try {
                if(mode === 'register') {
                    const name = document.getElementById('regName').value;
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    await updateProfile(res.user, { displayName: name });
                } else {
                    await signInWithEmailAndPassword(auth, email, pass);
                }
                document.getElementById('authPage').classList.add('hidden');
            } catch (e) { alert("Hata: " + e.message); }
        };

        window.loginWithGoogle = () => signInWithPopup(auth, new GoogleAuthProvider()).then(() => document.getElementById('authPage').classList.add('hidden'));

        onAuthStateChanged(auth, user => {
            if(user) {
                document.getElementById('authPage').classList.add('hidden');
                document.getElementById('userIcon').innerHTML = user.photoURL ? `<img src="${user.photoURL}" class="w-full h-full object-cover">` : `<i class="fa-solid fa-user m-1 text-gray-400"></i>`;
                loadFeed();
            }
        });

        // --- SAYFA YÖNETİMİ ---
        window.showPage = (page) => {
            const area = document.getElementById('mainArea');
            if(page === 'settings') {
                area.innerHTML = `
                    <div class="p-6">
                        <h2 class="text-xl font-bold mb-6">Ayarlar</h2>
                        <div class="space-y-4">
                            <div class="flex justify-between border-b pb-2" onclick="document.body.classList.toggle('dark')"><span>Karanlık Mod</span><i class="fa-solid fa-moon"></i></div>
                            <div class="flex justify-between border-b pb-2"><span>Hesap Bilgileri</span><i class="fa-solid fa-chevron-right"></i></div>
                            <div class="flex justify-between border-b pb-2"><span>Şifre Değiştir</span><i class="fa-solid fa-chevron-right"></i></div>
                            <div class="flex justify-between border-b pb-2 text-red-500" onclick="auth.signOut().then(()=>location.reload())"><span>Çıkış Yap</span><i class="fa-solid fa-right-from-bracket"></i></div>
                        </div>
                    </div>`;
            } else if(page === 'messages') {
                area.innerHTML = `<div class="p-20 text-center text-gray-500 text-sm">Mesajlaşma özelliği çok yakında!</div>`;
            } else {
                location.reload();
            }
        };

        // --- POST PAYLAŞMA ---
        window.openPostModal = () => document.getElementById('postModal').classList.remove('hidden');
        window.closePostModal = () => document.getElementById('postModal').classList.add('hidden');

        window.uploadPost = async () => {
            const media = document.getElementById('postMedia').value;
            const desc = document.getElementById('postDesc').value;
            if(!desc) return;
            await addDoc(collection(db, "posts"), {
                media, desc, author: auth.currentUser.displayName,
                uid: auth.currentUser.uid, avatar: auth.currentUser.photoURL,
                likes: [], comments: [], time: serverTimestamp()
            });
            closePostModal();
        };

        // --- AKIŞI YÜKLE (MP4 VE YORUM DESTEKLİ) ---
        function loadFeed() {
            onSnapshot(query(collection(db, "posts"), orderBy("time", "desc")), snap => {
                const feed = document.getElementById('feed');
                feed.innerHTML = '';
                snap.forEach(d => {
                    const p = d.data();
                    const isVideo = p.media && p.media.includes('.mp4');
                    const isLiked = p.likes?.includes(auth.currentUser.uid);
                    
                    feed.innerHTML += `
                        <div class="post-card">
                            <div class="p-3 flex items-center gap-2">
                                <div class="w-8 h-8 rounded-full border bg-gray-200 overflow-hidden">${p.avatar ? `<img src="${p.avatar}">` : ''}</div>
                                <span class="font-bold text-sm">${p.author}</span>
                            </div>
                            ${isVideo ? `<video src="${p.media}" controls loop></video>` : `<img src="${p.media || 'https://via.placeholder.com/500'}" class="w-full shadow-inner">`}
                            <div class="p-3">
                                <div class="flex gap-4 text-2xl mb-2">
                                    <i class="${isLiked ? 'fa-solid fa-heart text-red-500' : 'fa-regular fa-heart'}" onclick="handleLike('${d.id}', ${JSON.stringify(p.likes)})"></i>
                                    <i class="fa-regular fa-comment" onclick="focusComment('${d.id}')"></i>
                                    <i class="fa-brands fa-whatsapp text-green-500" onclick="shareWhatsapp('${p.desc}')"></i>
                                </div>
                                <p class="font-bold text-sm">${p.likes?.length || 0} beğenme</p>
                                <p class="text-sm"><span class="font-bold">${p.author}</span> ${p.desc}</p>
                                <div id="comments-${d.id}" class="mt-2 space-y-1">
                                    ${p.comments?.slice(-2).map(c => `<p class="text-xs"><b>${c.user}:</b> ${c.text}</p>`).join('')}
                                </div>
                                <div class="mt-3 flex gap-2">
                                    <input type="text" id="inp-${d.id}" placeholder="Yorum ekle..." class="text-xs w-full outline-none bg-transparent">
                                    <button onclick="addComment('${d.id}')" class="text-blue-500 text-xs font-bold">Paylaş</button>
                                </div>
                            </div>
                        </div>`;
                });
            });
        }

        window.handleLike = async (id, likes) => {
            const ref = doc(db, "posts", id);
            const uid = auth.currentUser.uid;
            likes?.includes(uid) ? await updateDoc(ref, { likes: arrayRemove(uid) }) : await updateDoc(ref, { likes: arrayUnion(uid) });
        };

        window.addComment = async (id) => {
            const text = document.getElementById('inp-'+id).value;
            if(!text) return;
            await updateDoc(doc(db, "posts", id), {
                comments: arrayUnion({ user: auth.currentUser.displayName, text: text })
            });
            document.getElementById('inp-'+id).value = '';
        };

        window.shareWhatsapp = (text) => window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent('Hayravesile Paylaşımı: ' + text)}`);
    </script>
</body>
</html>
