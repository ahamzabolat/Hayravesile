<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hayra Vesile | Ultimate Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        :root { --hv: #10b981; --bg: #000; --card: #0d0d0e; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: white; overflow: hidden; height: 100vh; }

        /* AÇILIR SOL MENÜ */
        .sidebar { position: fixed; left: -280px; top: 0; width: 260px; height: 100%; background: #050505; border-right: 1px solid rgba(16,185,129,0.3); z-index: 10000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar.open { left: 0; box-shadow: 20px 0 50px rgba(0,0,0,0.8); }
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); display: none; z-index: 9999; }
        
        .nav-item { padding: 16px 25px; display: flex; items-center: center; gap: 15px; font-weight: 800; color: #777; transition: 0.3s; cursor: pointer; border-radius: 15px; margin: 5px 10px; }
        .nav-item.active { color: var(--hv); background: rgba(16, 185, 129, 0.1); }
        
        /* ANA EKRAN DÜZENİ */
        .app-container { display: flex; flex-direction: column; height: 100vh; transition: 0.4s; }
        header { padding: 18px; border-bottom: 1px solid rgba(255,255,255,0.05); background: #000; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 9000; }
        .main-content { flex: 1; overflow-y: auto; padding-bottom: 100px; }
        
        /* MESAJ BALONLARI */
        .chat-container { display: flex; flex-direction: column; gap: 10px; padding: 10px; }
        .bubble { max-width: 80%; padding: 12px 16px; border-radius: 20px; font-size: 14px; font-weight: 600; line-height: 1.4; position: relative; }
        .bubble-me { align-self: flex-end; background: var(--hv); color: #000; border-bottom-right-radius: 4px; }
        .bubble-them { align-self: flex-start; background: #1c1c1e; color: #fff; border-bottom-left-radius: 4px; }
        
        .badge-admin { color: #fbbf24; font-size: 9px; font-weight: 900; border: 1px solid #fbbf24; padding: 2px 6px; border-radius: 6px; background: rgba(251, 191, 36, 0.1); }
        .post-card { background: var(--card); border: 1px solid #1c1c1e; border-radius: 22px; padding: 18px; margin: 12px; }
        .full-modal { position: fixed; inset: 0; background: #000; z-index: 11000; display: none; flex-direction: column; padding: 20px; }
    </style>
</head>
<body>

    <div id="overlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>
    <aside id="sidebar" class="sidebar">
        <div class="p-8">
            <h2 class="text-2xl font-black text-emerald-500 italic mb-10">MENÜ</h2>
            <div class="space-y-2">
                <div class="nav-item active" onclick="switchTab('feed')"><i class="fa-solid fa-house"></i> Ana Sayfa</div>
                <div class="nav-item" onclick="switchTab('users')"><i class="fa-solid fa-comments"></i> Mesajlar</div>
                <div class="nav-item" onclick="switchTab('profile')"><i class="fa-solid fa-user-circle"></i> Profilim</div>
                <div class="nav-item text-red-500 mt-10" onclick="logout()"><i class="fa-solid fa-power-off"></i> Çıkış Yap</div>
            </div>
        </div>
    </aside>

    <div id="auth-screen" class="fixed inset-0 bg-black z-[20000] flex flex-col items-center justify-center">
        <h1 class="text-4xl font-black text-emerald-500 mb-10 italic">HAYRA VESİLE</h1>
        <button onclick="login()" class="bg-white text-black px-12 py-4 rounded-full font-black shadow-2xl active:scale-95 transition">Google ile Katıl</button>
    </div>

    <div id="app" class="app-container" style="display: none;">
        <header>
            <button onclick="toggleSidebar()" class="text-emerald-500 text-2xl"><i class="fa-solid fa-bars-staggered"></i></button>
            <h1 class="text-xl font-black text-emerald-500 tracking-tighter shadow-emerald-500/20">HAYRA VESİLE</h1>
            <div id="top-user" class="w-10 h-10 rounded-xl overflow-hidden border border-emerald-500/30"></div>
        </header>

        <main class="main-content">
            <div id="tab-feed">
                <div id="feed-container"></div>
            </div>
            
            <div id="tab-users" class="hidden p-4 space-y-3">
                <div id="user-list"></div>
            </div>

            <div id="tab-profile" class="hidden p-6">
                <div class="flex items-center gap-5 mb-8">
                    <img id="my-pfp" class="w-24 h-24 rounded-[30px] border-2 border-emerald-500 object-cover p-1">
                    <div>
                        <h2 id="my-name" class="text-2xl font-black uppercase italic">...</h2>
                        <div id="my-badge" class="mt-1"></div>
                    </div>
                </div>
                <div class="bg-zinc-900/50 p-6 rounded-3xl">
                    <p class="text-[10px] text-zinc-500 font-black mb-2 uppercase">Hakkında</p>
                    <p id="my-bio" class="text-sm font-bold text-zinc-200 mb-6">...</p>
                    <textarea id="bio-input" class="w-full bg-black p-4 rounded-2xl text-xs h-24 border border-white/5 outline-none mb-4" placeholder="Kendinden bahset..."></textarea>
                    <button onclick="saveBio()" class="w-full bg-emerald-500 text-black py-3 rounded-xl font-black text-xs uppercase">Biyografiyi Kaydet</button>
                </div>
            </div>
        </main>

        <button onclick="openModal('modal-post')" class="fixed bottom-8 right-8 w-16 h-16 bg-emerald-500 text-black rounded-2xl shadow-2xl flex items-center justify-center active:scale-90 transition z-[8000]">
            <i class="fa-solid fa-paper-plane text-2xl"></i>
        </button>
    </div>

    <div id="modal-post" class="full-modal">
        <div class="flex justify-between items-center mb-10">
            <button onclick="closeModal('modal-post')" class="text-zinc-500 font-black">VAZGEÇ</button>
            <button id="publish-btn" class="bg-emerald-500 text-black px-10 py-3 rounded-full font-black text-xs uppercase">YAYINLA</button>
        </div>
        <textarea id="post-input" class="w-full bg-transparent text-white text-3xl font-black h-80 outline-none border-none" placeholder="Bugün ne hayır işledin?"></textarea>
    </div>

    <div id="modal-chat" class="full-modal">
        <div class="flex items-center gap-4 mb-6 border-b border-white/5 pb-4">
            <i class="fa-solid fa-chevron-left text-xl text-emerald-500" onclick="closeModal('modal-chat')"></i>
            <span id="chat-title" class="font-black text-sm uppercase">SOHBET</span>
        </div>
        <div id="chat-messages" class="flex-1 overflow-y-auto chat-container"></div>
        <div class="flex gap-2 bg-zinc-900 p-2 rounded-2xl border border-white/5 mt-4">
            <input type="text" id="chat-input" class="flex-1 bg-transparent p-3 outline-none font-bold text-sm" placeholder="Bir şeyler yaz...">
            <button id="send-msg-btn" class="bg-emerald-500 text-black px-6 rounded-xl font-black"><i class="fa-solid fa-arrow-up"></i></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, updateDoc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const config = {
            apiKey: "AIzaSyDZO3lct-xzXAx79lbqgMP7s6WRCirWIHk",
            authDomain: "hayravesile.firebaseapp.com",
            projectId: "hayravesile",
            storageBucket: "hayravesile.appspot.com",
            messagingSenderId: "980073667334",
            appId: "1:980073667334:web:1f6260f0abf3bcc820dc87"
        };

        const app = initializeApp(config);
        const auth = getAuth(app), db = getFirestore(app);
        let me = null, activeChat = null;

        const isAdil = (n) => n && n.includes("Adil Hamza");

        window.login = () => signInWithPopup(auth, new GoogleAuthProvider());
        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, async u => {
            if(u) {
                me = u;
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                document.getElementById('top-user').innerHTML = `<img src="${u.photoURL}" class="w-full h-full object-cover">`;
                await setDoc(doc(db, "users", u.uid), { name: u.displayName, pfp: u.photoURL }, { merge: true });
                syncProfile(); loadFeed(); loadUsers();
            }
        });

        // MENÜ KONTROL
        window.toggleSidebar = () => {
            const side = document.getElementById('sidebar');
            const over = document.getElementById('overlay');
            side.classList.toggle('open');
            over.style.display = side.classList.contains('open') ? 'block' : 'none';
        };

        // PAYLAŞIM GÖNDERME (HATA KORUMALI)
        document.getElementById('publish-btn').onclick = async () => {
            const val = document.getElementById('post-input').value.trim();
            if(!val) return;
            const btn = document.getElementById('publish-btn');
            btn.disabled = true; btn.innerText = "...";
            try {
                await addDoc(collection(db, "hv_posts"), {
                    text: val, uid: me.uid, name: me.displayName, pfp: me.photoURL, date: Date.now()
                });
                document.getElementById('post-input').value = "";
                closeModal('modal-post');
            } catch (e) { Swal.fire('Hata', 'Gönderilemedi, tekrar dene.', 'error'); }
            btn.disabled = false; btn.innerText = "YAYINLA";
        };

        function loadFeed() {
            onSnapshot(query(collection(db, "hv_posts"), orderBy("date", "desc")), snap => {
                const container = document.getElementById('feed-container'); container.innerHTML = '';
                snap.forEach(d => {
                    const p = d.data();
                    container.innerHTML += `
                        <div class="post-card">
                            <div class="flex items-center gap-3 mb-4">
                                <img src="${p.pfp}" class="w-11 h-11 rounded-xl shadow-lg">
                                <div>
                                    <div class="flex items-center gap-2">
                                        <span class="text-xs font-black text-emerald-400 uppercase italic">${p.name}</span>
                                        ${isAdil(p.name) ? '<span class="badge-admin">ADMİN</span>' : ''}
                                    </div>
                                    <span class="text-[9px] text-zinc-600 font-bold">Şimdi paylaşıldı</span>
                                </div>
                            </div>
                            <p class="text-[15px] font-bold text-zinc-100 leading-relaxed">${p.text}</p>
                        </div>`;
                });
            });
        }

        // MESAJ SİSTEMİ (YEŞİL BALON)
        window.openChat = (tid, name) => {
            activeChat = [me.uid, tid].sort().join("_");
            document.getElementById('chat-title').innerText = name;
            openModal('modal-chat');
            onSnapshot(query(collection(db, "chats", activeChat, "messages"), orderBy("date", "asc")), snap => {
                const box = document.getElementById('chat-messages'); box.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data();
                    const isMe = m.s === me.uid;
                    box.innerHTML += `<div class="bubble ${isMe ? 'bubble-me' : 'bubble-them'}">${m.t}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        };

        document.getElementById('send-msg-btn').onclick = async () => {
            const i = document.getElementById('chat-input');
            if(!i.value.trim()) return;
            await addDoc(collection(db, "chats", activeChat, "messages"), { t: i.value, s: me.uid, date: Date.now() });
            i.value = "";
        };

        window.switchTab = (t) => {
            document.querySelectorAll('.main-content > div').forEach(d => d.classList.add('hidden'));
            document.getElementById('tab-'+t).classList.remove('hidden');
            toggleSidebar();
        };

        window.openModal = (id) => document.getElementById(id).style.display = 'flex';
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';

        async function syncProfile() {
            const s = await getDoc(doc(db, "users", me.uid));
            if(s.exists()){
                const d = s.data();
                document.getElementById('my-pfp').src = d.pfp;
                document.getElementById('my-name').innerText = d.name;
                document.getElementById('my-bio').innerText = d.bio || "Hayra Vesile Üyesi";
                document.getElementById('my-badge').innerHTML = isAdil(me.displayName) ? '<span class="badge-admin">SİSTEM ADMİNİ</span>' : '';
            }
        }

        window.saveBio = async () => {
            const v = document.getElementById('bio-input').value.trim();
            if(!v) return;
            await updateDoc(doc(db, "users", me.uid), { bio: v });
            syncProfile(); document.getElementById('bio-input').value = "";
            Swal.fire({ title: 'Başarılı!', text: 'Biyografin artık güncel.', icon: 'success', background: '#0d0d0e', color: '#fff' });
        };

        function loadUsers() {
            onSnapshot(collection(db, "users"), snap => {
                const l = document.getElementById('user-list'); l.innerHTML = '';
                snap.forEach(d => {
                    if(d.id === me.uid) return;
                    l.innerHTML += `<div class="flex items-center gap-4 bg-zinc-900/40 p-5 rounded-[25px] border border-white/5 active:scale-95 transition" onclick="openChat('${d.id}', '${d.data().name}')">
                        <img src="${d.data().pfp}" class="w-12 h-12 rounded-2xl object-cover shadow-xl">
                        <span class="font-black text-sm uppercase italic">${d.data().name}</span>
                        <i class="fa-solid fa-chevron-right ml-auto text-emerald-500 opacity-30 text-xs"></i>
                    </div>`;
                });
            });
        }
    </script>
</body>
</html>
