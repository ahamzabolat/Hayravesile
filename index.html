<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hayra Vesile | V48 Stable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        :root { --hv: #10b981; --bg: #000; --card: #0d0d0e; --border: #1c1c1e; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: white; display: flex; height: 100vh; overflow: hidden; }
        
        /* SOL ŞERİT NAV */
        .side-nav { width: 70px; height: 100%; border-right: 1px solid rgba(16,185,129,0.3); display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 25px; background: #050505; z-index: 1000; }
        .nav-btn { width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 15px; color: #555; font-size: 20px; transition: 0.3s; cursor: pointer; }
        .nav-btn.active { color: var(--hv); background: rgba(16, 185, 129, 0.1); border: 1px solid var(--hv); }
        
        .app-content { flex: 1; display: flex; flex-direction: column; position: relative; }
        .main-view { flex: 1; overflow-y: auto; padding-bottom: 80px; }
        .post-card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 15px; margin: 10px; }
        
        /* FULL PAGES */
        .modal-page { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; flex-direction: column; padding: 20px; }
        .badge-admin { color: #fbbf24; font-size: 9px; font-weight: 900; border: 1px solid #fbbf24; padding: 2px 6px; border-radius: 5px; }
    </style>
</head>
<body>

    <nav class="side-nav">
        <div class="nav-btn active" id="btn-feed" onclick="switchTab('feed')"><i class="fa-solid fa-house"></i></div>
        <div class="nav-btn" id="btn-users" onclick="switchTab('users')"><i class="fa-solid fa-comments"></i></div>
        <div class="nav-btn" id="btn-profile" onclick="switchTab('profile')"><i class="fa-solid fa-user"></i></div>
        <div class="mt-auto nav-btn text-red-500" onclick="logout()"><i class="fa-solid fa-power-off"></i></div>
    </nav>

    <div id="auth-screen" class="fixed inset-0 bg-black z-[9999] flex flex-col items-center justify-center">
        <h1 class="text-4xl font-black text-emerald-500 mb-8 uppercase italic">Hayra Vesile</h1>
        <button onclick="login()" class="bg-white text-black px-10 py-4 rounded-2xl font-black flex items-center gap-3 active:scale-95 transition">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" class="w-6"> Google ile Giriş
        </button>
    </div>

    <div id="app-wrap" class="app-content" style="display: none;">
        <header class="p-4 border-b border-white/5 flex justify-between items-center bg-black">
            <h1 class="text-xl font-black text-emerald-500">AKIŞ</h1>
            <div id="u-top-img" class="w-10 h-10 rounded-xl overflow-hidden border border-emerald-500/20"></div>
        </header>

        <main class="main-view">
            <div id="tab-feed" class="tab-content">
                <div id="feed-list"></div>
            </div>
            
            <div id="tab-users" class="tab-content hidden p-4">
                <div id="user-list-box" class="space-y-3"></div>
            </div>

            <div id="tab-profile" class="tab-content hidden p-6">
                <div class="flex items-center gap-4 mb-6">
                    <img id="my-pfp" class="w-20 h-20 rounded-2xl border-2 border-emerald-500 object-cover">
                    <div>
                        <h2 id="my-name" class="font-black text-xl">...</h2>
                        <div id="my-rank"></div>
                    </div>
                </div>
                <div class="bg-zinc-900 p-4 rounded-2xl mb-4">
                    <p id="my-bio-display" class="text-sm text-zinc-400 italic mb-4">...</p>
                    <textarea id="bio-edit" class="w-full bg-black p-3 rounded-xl text-xs h-20 mb-2 border border-white/10 outline-none" placeholder="Biyografini güncelle..."></textarea>
                    <button onclick="saveBio()" class="w-full bg-emerald-500 text-black py-2 rounded-xl font-black text-xs">KAYDET</button>
                </div>
            </div>
        </main>

        <div class="fixed bottom-6 right-6">
            <button onclick="openModal('modal-post')" class="w-14 h-14 bg-emerald-500 text-black rounded-2xl shadow-2xl shadow-emerald-500/40 flex items-center justify-center active:scale-90 transition">
                <i class="fa-solid fa-plus text-2xl"></i>
            </button>
        </div>
    </div>

    <div id="modal-post" class="modal-page">
        <div class="flex justify-between items-center mb-8">
            <button onclick="closeModal('modal-post')" class="text-zinc-500 font-bold">Vazgeç</button>
            <button id="btn-send-post" class="bg-emerald-500 text-black px-8 py-2 rounded-full font-black text-xs">PAYLAŞ</button>
        </div>
        <textarea id="post-text" class="w-full bg-transparent text-white text-2xl font-bold h-64 outline-none border-none" placeholder="Ne paylaşmak istersin?"></textarea>
    </div>

    <div id="modal-chat" class="modal-page">
        <div class="flex items-center gap-4 mb-4 border-b border-white/5 pb-4">
            <i class="fa-solid fa-chevron-left text-xl text-emerald-500" onclick="closeModal('modal-chat')"></i>
            <span id="chat-title" class="font-black text-sm uppercase">Mesajlar</span>
        </div>
        <div id="chat-flow" class="flex-1 overflow-y-auto space-y-4"></div>
        <div class="flex gap-2 mt-4 bg-zinc-900 p-2 rounded-2xl border border-white/5">
            <input type="text" id="chat-msg-input" class="flex-1 bg-transparent p-3 outline-none" placeholder="Mesaj yaz...">
            <button id="btn-msg-push" class="bg-emerald-500 text-black px-6 rounded-xl font-black"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, updateDoc, getDoc, setDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const config = {
            apiKey: "AIzaSyDZO3lct-xzXAx79lbqgMP7s6WRCirWIHk",
            authDomain: "hayravesile.firebaseapp.com",
            projectId: "hayravesile",
            storageBucket: "hayravesile.appspot.com",
            messagingSenderId: "980073667334",
            appId: "1:980073667334:web:1f6260f0abf3bcc820dc87"
        };

        const app = initializeApp(config);
        const auth = getAuth(app), db = getFirestore(app);
        let me = null, currentChat = null;

        const isAdmin = (u) => u.displayName && u.displayName.includes("Adil Hamza");

        window.login = () => signInWithPopup(auth, new GoogleAuthProvider());
        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, async u => {
            if(u) {
                me = u;
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app-wrap').style.display = 'flex';
                document.getElementById('u-top-img').innerHTML = `<img src="${u.photoURL}" class="w-full h-full object-cover">`;
                await setDoc(doc(db, "users", u.uid), { name: u.displayName, pfp: u.photoURL }, { merge: true });
                syncMe(); loadPosts(); loadUsers();
            }
        });

        // PAYLAŞIM SİSTEMİ
        document.getElementById('btn-send-post').onclick = async () => {
            const txt = document.getElementById('post-text').value.trim();
            if(!txt) return;
            const btn = document.getElementById('btn-send-post');
            btn.disabled = true; btn.innerText = "...";
            try {
                await addDoc(collection(db, "hv_posts"), {
                    text: txt, uid: me.uid, name: me.displayName, pfp: me.photoURL, date: serverTimestamp(), likes: 0
                });
                document.getElementById('post-text').value = "";
                closeModal('modal-post');
                switchTab('feed');
            } catch (e) { alert("Hata oluştu!"); }
            btn.disabled = false; btn.innerText = "PAYLAŞ";
        };

        function loadPosts() {
            onSnapshot(query(collection(db, "hv_posts"), orderBy("date", "desc")), snap => {
                const list = document.getElementById('feed-list'); list.innerHTML = '';
                snap.forEach(d => {
                    const p = d.data(); const id = d.id;
                    const isAdm = p.name.includes("Adil Hamza");
                    list.innerHTML += `
                        <div class="post-card">
                            <div class="flex items-center gap-3 mb-3">
                                <img src="${p.pfp}" class="w-10 h-10 rounded-xl">
                                <div>
                                    <p class="text-xs font-black text-emerald-400">${p.name} ${isAdm ? '<span class="badge-admin">ADMİN</span>' : ''}</p>
                                </div>
                            </div>
                            <p class="text-sm font-bold text-zinc-100 mb-4">${p.text}</p>
                            <div class="flex gap-6 border-t border-white/5 pt-3">
                                <button onclick="likePost('${id}')" class="text-zinc-500 text-xs flex items-center gap-1"><i class="fa-regular fa-heart"></i> ${p.likes || 0}</button>
                                <button class="text-zinc-500 text-xs flex items-center gap-1"><i class="fa-regular fa-comment"></i> Yorum</button>
                                <button class="text-zinc-500 text-xs flex items-center gap-1"><i class="fa-solid fa-share-nodes"></i> Paylaş</button>
                            </div>
                        </div>`;
                });
            });
        }

        window.likePost = async (id) => {
            await updateDoc(doc(db, "hv_posts", id), { likes: increment(1) });
        };

        // MESAJLAŞMA
        window.openChat = (tid, name) => {
            currentChat = [me.uid, tid].sort().join("_");
            document.getElementById('chat-title').innerText = name;
            openModal('modal-chat');
            onSnapshot(query(collection(db, "chats", currentChat, "messages"), orderBy("date", "asc")), snap => {
                const box = document.getElementById('chat-flow'); box.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data(); const isMe = m.s === me.uid;
                    box.innerHTML += `<div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
                        <div class="${isMe ? 'bg-emerald-600 text-black' : 'bg-zinc-800 text-white'} px-4 py-2 rounded-2xl text-xs font-bold max-w-[80%]">${m.t}</div>
                    </div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        };

        document.getElementById('btn-msg-push').onclick = async () => {
            const input = document.getElementById('chat-msg-input');
            if(!input.value.trim()) return;
            await addDoc(collection(db, "chats", currentChat, "messages"), { t: input.value, s: me.uid, date: serverTimestamp() });
            input.value = "";
        };

        // SEKME GEÇİŞLERİ
        window.switchTab = (t) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-'+t).classList.remove('hidden');
            document.getElementById('btn-'+t).classList.add('active');
        };

        window.openModal = (id) => document.getElementById(id).style.display = 'flex';
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';

        async function syncMe() {
            const s = await getDoc(doc(db, "users", me.uid));
            if(s.exists()){
                const d = s.data();
                document.getElementById('my-pfp').src = d.pfp;
                document.getElementById('my-name').innerText = d.name;
                document.getElementById('my-bio-display').innerText = d.bio || "Hayra Vesile Üyesi";
                document.getElementById('my-rank').innerHTML = isAdmin(me) ? '<span class="badge-admin">SİSTEM ADMİNİ</span>' : '<span class="text-[10px] text-zinc-600 font-bold uppercase">ÜYE</span>';
            }
        }

        window.saveBio = async () => {
            const val = document.getElementById('bio-edit').value.trim();
            if(!val) return;
            await updateDoc(doc(db, "users", me.uid), { bio: val });
            syncMe();
            document.getElementById('bio-edit').value = "";
            Swal.fire('Başarılı!', 'Biyografin güncellendi.', 'success');
        };

        function loadUsers() {
            onSnapshot(collection(db, "users"), snap => {
                const list = document.getElementById('user-list-box'); list.innerHTML = '';
                snap.forEach(d => {
                    if(d.id === me.uid) return;
                    list.innerHTML += `<div class="flex items-center gap-4 bg-zinc-900/50 p-4 rounded-2xl border border-white/5" onclick="openChat('${d.id}', '${d.data().name}')">
                        <img src="${d.data().pfp}" class="w-11 h-11 rounded-xl object-cover">
                        <div class="flex-1 font-black text-sm uppercase">${d.data().name}</div>
                        <i class="fa-solid fa-paper-plane text-emerald-500 opacity-40"></i>
                    </div>`;
                });
            });
        }
    </script>
</body>
</html>
