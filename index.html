<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hayra Vesile | Absolute Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        :root { --hv: #10b981; --bg: #000; --card: #0d0d0e; --border: #1c1c1e; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: white; display: flex; height: 100vh; overflow: hidden; }
        
        /* SOL YEŞİL ŞERİT - EDGE NAV */
        .edge-nav { width: 65px; height: 100%; background: #000; border-right: 2px solid var(--hv); display: flex; flex-direction: column; align-items: center; padding: 25px 0; gap: 30px; z-index: 9999; box-shadow: 5px 0 20px rgba(16, 185, 129, 0.1); }
        .edge-icon { color: var(--hv); font-size: 20px; cursor: pointer; transition: 0.3s; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 14px; }
        .edge-icon:active { background: rgba(16, 185, 129, 0.2); transform: scale(0.9); }

        .app-main { flex: 1; display: flex; flex-direction: column; position: relative; }
        .main-scroll { flex: 1; overflow-y: auto; padding-bottom: 100px; }
        .hv-card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 16px; margin: 12px; }
        
        /* ALT NAV */
        .bottom-nav { position: fixed; bottom: 0; left: 65px; right: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; padding: 15px; z-index: 9000; }
        .full-page { position: fixed; inset: 0; background: #000; z-index: 10001; display: none; flex-direction: column; padding: 20px; }
        .badge-admin { color: #fbbf24; font-size: 9px; font-weight: 900; border: 1px solid #fbbf24; padding: 2px 6px; border-radius: 5px; }
    </style>
</head>
<body>

    <aside class="edge-nav">
        <div class="edge-icon" onclick="showTab('feed')"><i class="fa-solid fa-home"></i></div>
        <div class="edge-icon" onclick="showTab('users')"><i class="fa-solid fa-message"></i></div>
        <div class="edge-icon" onclick="showTab('profile')"><i class="fa-solid fa-user-gear"></i></div>
        <div class="edge-icon" onclick="Swal.fire('Bilgi', 'Biyografi geçmişi aktif!', 'info')"><i class="fa-solid fa-history"></i></div>
        <div class="mt-auto edge-icon text-red-500" onclick="logout()"><i class="fa-solid fa-power-off"></i></div>
    </aside>

    <div id="auth-screen" class="fixed inset-0 bg-black z-[20000] flex flex-col items-center justify-center w-full">
        <h1 class="text-4xl font-black text-emerald-500 mb-8 uppercase italic italic">Hayra Vesile</h1>
        <button onclick="login()" class="bg-white text-black px-12 py-4 rounded-2xl font-black flex items-center gap-3">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" class="w-6"> Google Giriş
        </button>
    </div>

    <div id="app-content" class="app-main" style="display: none;">
        <header class="p-5 border-b border-white/5 flex justify-between items-center bg-black">
            <h1 class="text-xl font-black text-emerald-500">HAYRA VESİLE</h1>
            <div id="u-top" class="w-10 h-10 rounded-xl border border-emerald-500/20 overflow-hidden shadow-lg"></div>
        </header>

        <div class="main-scroll">
            <div id="tab-feed" class="tab-page">
                <div id="feed-items"></div>
            </div>
            
            <div id="tab-users" class="tab-page hidden p-4">
                <input type="text" id="user-search" class="w-full p-4 mb-4 bg-zinc-900 border border-white/5 rounded-2xl outline-none" placeholder="Kişi ara..." oninput="filterUsers()">
                <div id="user-list" class="space-y-4"></div>
            </div>

            <div id="tab-profile" class="tab-page hidden p-6">
                <div class="flex items-center gap-5 mb-10">
                    <img id="p-img" class="w-24 h-24 rounded-[30px] border-2 border-emerald-500 p-1 object-cover">
                    <div class="flex flex-col gap-1">
                        <h2 id="p-name" class="font-black text-2xl uppercase leading-none italic">...</h2>
                        <div id="p-rank"></div>
                    </div>
                </div>
                <div class="bg-zinc-900/50 p-6 rounded-3xl border border-white/5">
                    <p class="text-[10px] text-zinc-500 font-black mb-2 uppercase">Biyografin</p>
                    <p id="p-bio-text" class="text-sm font-bold text-zinc-100 mb-6 italic">...</p>
                    <textarea id="bio-input" class="w-full p-4 h-24 mb-4 bg-black rounded-2xl text-xs outline-none border border-white/5" placeholder="Hayat felsefen nedir?"></textarea>
                    <button onclick="updateBio()" class="w-full bg-emerald-500 text-black py-4 rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg">KAYDET</button>
                </div>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="w-14 h-14 bg-emerald-500 text-black rounded-2xl flex items-center justify-center shadow-2xl active:scale-90 transition cursor-pointer" onclick="openFullPage('page-post')">
                <i class="fa-solid fa-plus text-2xl"></i>
            </div>
        </nav>
    </div>

    <div id="page-post" class="full-page">
        <div class="flex justify-between items-center mb-10">
            <button onclick="closeFullPage('page-post')" class="text-zinc-500 font-bold">KAPAT</button>
            <button id="btn-publish" class="bg-emerald-500 text-black px-10 py-3 rounded-full font-black text-xs uppercase shadow-xl">Yayınla</button>
        </div>
        <textarea id="post-input" class="w-full bg-transparent text-white text-2xl font-bold h-64 border-none outline-none" placeholder="Ne düşünüyorsun kral?"></textarea>
    </div>

    <div id="page-chat" class="full-page">
        <div class="flex items-center gap-4 mb-6 border-b border-white/5 pb-4">
            <i class="fa-solid fa-chevron-left text-xl text-emerald-500" onclick="closeFullPage('page-chat')"></i>
            <span id="chat-name" class="font-black text-sm uppercase">MESAJLAR</span>
        </div>
        <div id="chat-messages" class="flex-1 overflow-y-auto space-y-4"></div>
        <div class="flex gap-2 mt-4 bg-zinc-900 p-2 rounded-2xl border border-white/5">
            <input type="text" id="chat-input" class="flex-1 bg-transparent p-3 outline-none" placeholder="Mesajını gönder...">
            <button id="btn-send-msg" class="bg-emerald-500 text-black px-6 rounded-xl font-black"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, updateDoc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const config = {
            apiKey: "AIzaSyDZO3lct-xzXAx79lbqgMP7s6WRCirWIHk",
            authDomain: "hayravesile.firebaseapp.com",
            projectId: "hayravesile",
            storageBucket: "hayravesile.appspot.com",
            messagingSenderId: "980073667334",
            appId: "1:980073667334:web:1f6260f0abf3bcc820dc87"
        };

        const app = initializeApp(config);
        const auth = getAuth(app), db = getFirestore(app);
        let me = null, activeChatId = null;

        const isAdmin = (u) => u.displayName && u.displayName.includes("Adil Hamza");

        window.login = () => signInWithPopup(auth, new GoogleAuthProvider());
        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, async u => {
            if(u) {
                me = u;
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app-content').style.display = 'flex';
                document.getElementById('u-top').innerHTML = `<img src="${u.photoURL}" class="w-full h-full object-cover">`;
                await setDoc(doc(db, "users", u.uid), { name: u.displayName, pfp: u.photoURL }, { merge: true });
                syncProfile(); loadFeed(); loadUsers();
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('app-content').style.display = 'none';
            }
        });

        // KESİN YAYINLA BUTONU FONKSİYONU
        document.getElementById('btn-publish').onclick = async () => {
            const input = document.getElementById('post-input');
            const txt = input.value.trim();
            if(!txt) return;

            const btn = document.getElementById('btn-publish');
            btn.disabled = true; btn.innerText = "YAYINLANIYOR...";

            try {
                await addDoc(collection(db, "hv_posts"), {
                    text: txt,
                    uid: me.uid,
                    name: me.displayName,
                    pfp: me.photoURL,
                    date: serverTimestamp()
                });
                input.value = "";
                closeFullPage('page-post');
                showTab('feed');
                Swal.fire({ title: 'Paylaşıldı!', icon: 'success', toast: true, position: 'top-end', showConfirmButton: false, timer: 2000 });
            } catch (e) {
                alert("Gönderim hatası: " + e.message);
            } finally {
                btn.disabled = false; btn.innerText = "YAYINLA";
            }
        };

        function loadFeed() {
            onSnapshot(query(collection(db, "hv_posts"), orderBy("date", "desc")), snap => {
                const feed = document.getElementById('feed-items'); feed.innerHTML = '';
                snap.forEach(d => {
                    const p = d.data();
                    const isAdm = p.name && p.name.includes("Adil Hamza");
                    feed.innerHTML += `
                        <div class="hv-card">
                            <div class="flex items-start gap-4">
                                <img src="${p.pfp}" class="w-12 h-12 rounded-2xl object-cover shadow-xl border border-white/5">
                                <div class="flex-1">
                                    <div class="flex items-center gap-2">
                                        <span class="text-xs font-black text-emerald-400 uppercase italic">${p.name}</span>
                                        ${isAdm ? '<span class="badge-admin">ADMİN</span>' : ''}
                                    </div>
                                    <p class="text-sm font-bold mt-2 text-zinc-100 leading-relaxed">${p.text}</p>
                                </div>
                            </div>
                        </div>`;
                });
            });
        }

        // KESİN MESAJ GÖNDERME FONKSİYONU
        document.getElementById('btn-send-msg').onclick = async () => {
            const input = document.getElementById('chat-input');
            const txt = input.value.trim();
            if(!txt || !activeChatId) return;

            try {
                await addDoc(collection(db, "chats", activeChatId, "messages"), {
                    t: txt,
                    s: me.uid,
                    date: serverTimestamp()
                });
                input.value = "";
            } catch (e) { console.error("Mesaj Hatası: ", e); }
        };

        window.openChat = (tid, name) => {
            activeChatId = [me.uid, tid].sort().join("_");
            document.getElementById('chat-name').innerText = name;
            openFullPage('page-chat');
            onSnapshot(query(collection(db, "chats", activeChatId, "messages"), orderBy("date", "asc")), snap => {
                const box = document.getElementById('chat-messages'); box.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data();
                    const isMe = m.s === me.uid;
                    box.innerHTML += `<div class="flex ${isMe ? 'justify-end' : 'justify-start'} animate-in slide-in-from-bottom-1">
                        <div class="${isMe ? 'bg-emerald-600 text-black rounded-tr-none' : 'bg-zinc-800 text-white rounded-tl-none'} px-4 py-2.5 rounded-2xl text-xs font-bold max-w-[85%] shadow-md">${m.t}</div>
                    </div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        };

        window.updateBio = async () => {
            const val = document.getElementById('bio-input').value.trim();
            if(!val) return;
            await updateDoc(doc(db, "users", me.uid), { bio: val });
            syncProfile();
            document.getElementById('bio-input').value = "";
            Swal.fire('Biyografi Güncellendi!', '', 'success');
        };

        async function syncProfile() {
            const s = await getDoc(doc(db, "users", me.uid));
            if(s.exists()){
                const d = s.data();
                document.getElementById('p-img').src = d.pfp;
                document.getElementById('p-name').innerText = d.name;
                document.getElementById('p-bio-text').innerText = d.bio || "Hayra Vesile üyesi olmaktan gurur duyuyor.";
                document.getElementById('p-rank').innerHTML = isAdmin(me) ? '<span class="badge-admin">SİSTEM ADMİNİ</span>' : '<span class="text-[10px] text-zinc-600 font-bold uppercase">DOĞRULANMIŞ ÜYE</span>';
            }
        }

        function loadUsers() {
            onSnapshot(collection(db, "users"), snap => {
                const list = document.getElementById('user-list'); list.innerHTML = '';
                snap.forEach(d => {
                    if(d.id === me.uid) return;
                    list.innerHTML += `<div class="flex items-center gap-4 bg-zinc-900/50 p-4 rounded-3xl border border-white/5 active:bg-zinc-800 transition shadow-sm" onclick="openChat('${d.id}', '${d.data().name}')">
                        <img src="${d.data().pfp}" class="w-11 h-11 rounded-2xl object-cover">
                        <div class="flex-1 font-black text-sm tracking-tight">${d.data().name}</div>
                        <i class="fa-solid fa-paper-plane text-emerald-500 opacity-60"></i>
                    </div>`;
                });
            });
        }

        window.showTab = (t) => {
            document.querySelectorAll('.tab-page').forEach(p => p.classList.add('hidden'));
            document.getElementById('tab-'+t).classList.remove('hidden');
        };
        window.openFullPage = (id) => document.getElementById(id).style.display = 'flex';
        window.closeFullPage = (id) => document.getElementById(id).style.display = 'none';

    </script>
</body>
</html>
