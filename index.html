<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hayra Vesile</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        :root { --hv: #10b981; --bg: #000; --card: #0c0c0e; --border: #1a1a1c; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: white; overflow-x: hidden; }
        .hv-card { background: var(--card); border: 1px solid var(--border); border-radius: 30px; margin-bottom: 20px; overflow: hidden; padding: 20px; }
        .nav-dock { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 450px; background: rgba(10,10,10,0.95); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 35px; display: flex; justify-content: space-around; align-items: center; padding: 12px; z-index: 9999; }
        .search-res { background: #111; border: 1px solid #222; border-radius: 15px; position: absolute; width: 100%; top: 60px; z-index: 1000; display: none; max-height: 300px; overflow-y: auto; }
        video { width: 100%; aspect-ratio: 9/16; object-fit: cover; border-radius: 20px; background: #000; }
        .admin-badge { background: #fbbf24; color: black; font-size: 8px; font-weight: 900; padding: 2px 6px; border-radius: 4px; }
    </style>
</head>
<body>

    <header class="sticky top-0 z-[5000] bg-black/95 border-b border-white/5 p-4">
        <div class="max-w-lg mx-auto space-y-4">
            <div class="flex justify-between items-center">
                <div class="text-2xl font-black text-emerald-500">HAYRA VESİLE</div>
                <div id="u-top" class="w-10 h-10 rounded-xl border border-emerald-500/20 overflow-hidden" onclick="showPage('profile')"></div>
            </div>
            <div class="relative">
                <i class="fa-solid fa-magnifying-glass absolute left-4 top-3.5 text-zinc-500"></i>
                <input type="text" id="main-search" class="w-full bg-zinc-900 border border-zinc-800 rounded-xl p-3 pl-12 text-white outline-none" placeholder="Kişi ara (Ad yazmaya başla...)">
                <div id="search-results" class="search-res"></div>
            </div>
        </div>
    </header>

    <main class="max-w-lg mx-auto pb-40 px-3 pt-6">
        <div id="feed"></div>
        <div id="view-profile" class="hidden text-center py-6">
            <img id="p-img" class="w-24 h-24 mx-auto rounded-[35px] border-4 border-emerald-500 p-1 mb-4">
            <h2 id="p-name" class="text-2xl font-black">...</h2>
            <div id="p-grid" class="grid grid-cols-2 gap-2 mt-10"></div>
        </div>
    </main>

    <div id="modal-editor" class="fixed inset-0 bg-black z-[10000] hidden flex-col p-6">
        <div class="flex justify-between items-center mb-10">
            <button onclick="closeModal()" class="text-zinc-500 font-bold">Kapat</button>
            <span id="m-title" class="font-black text-emerald-500">PAYLAŞ</span>
            <button id="m-save" class="bg-emerald-500 text-black px-8 py-2 rounded-xl font-black">YAYINLA</button>
        </div>
        <textarea id="m-text" class="w-full bg-transparent text-2xl font-bold outline-none h-40" placeholder="Hayra vesile olsun..."></textarea>
        <div id="m-media-box" class="border-2 border-dashed border-zinc-800 rounded-3xl p-10 text-center" onclick="document.getElementById('m-file').click()">
            <i class="fa-solid fa-video text-4xl text-emerald-500 mb-2"></i>
            <p id="m-label" class="text-zinc-500">MP4 Ekle</p>
            <input type="file" id="m-file" class="hidden" accept="video/mp4" onchange="document.getElementById('m-label').innerText=this.files[0].name">
        </div>
    </div>

    <nav class="nav-dock">
        <i class="fa-solid fa-house text-2xl text-emerald-500" onclick="showPage('feed')"></i>
        <div class="w-14 h-14 bg-emerald-500 text-black rounded-2xl flex items-center justify-center text-2xl transform -translate-y-6 border-4 border-black shadow-lg shadow-emerald-500/20" onclick="openNewPost()">
            <i class="fa-solid fa-plus"></i>
        </div>
        <i class="fa-solid fa-user text-2xl text-zinc-600" onclick="showPage('profile')"></i>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, updateDoc, deleteDoc, arrayUnion, arrayRemove, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const fb = initializeApp({
            apiKey: "AIzaSyDZO3lct-xzXAx79lbqgMP7s6WRCirWIHk",
            authDomain: "hayravesile.firebaseapp.com",
            projectId: "hayravesile",
            storageBucket: "hayravesile.appspot.com",
            messagingSenderId: "980073667334",
            appId: "1:980073667334:web:1f6260f0abf3bcc820dc87"
        });

        const auth = getAuth(fb), db = getFirestore(fb), storage = getStorage(fb);
        let user = null, isAdmin = false;

        onAuthStateChanged(auth, async u => {
            if(u) {
                user = u;
                isAdmin = u.displayName === "Adil Hamza";
                document.getElementById('u-top').innerHTML = `<img src="${u.photoURL}" class="w-full h-full object-cover">`;
                await setDoc(doc(db, "users", u.uid), { name: u.displayName, avatar: u.photoURL, banned: false }, { merge: true });
                checkBan();
                loadData();
            } else { signInWithPopup(auth, new GoogleAuthProvider()); }
        });

        async function checkBan() {
            const s = await getDoc(doc(db, "users", user.uid));
            if(s.data()?.banned) { document.body.innerHTML = "<h1 class='text-center mt-20 text-red-500 font-black'>HESABINIZ ENGELLENDİ!</h1>"; }
        }

        window.showPage = (p) => {
            document.getElementById('feed').classList.toggle('hidden', p !== 'feed');
            document.getElementById('view-profile').classList.toggle('hidden', p !== 'profile');
        };

        window.openNewPost = () => {
            document.getElementById('m-title').innerText = "YENİ PAYLAŞIM";
            document.getElementById('m-text').value = "";
            document.getElementById('m-media-box').classList.remove('hidden');
            document.getElementById('m-save').onclick = publish;
            document.getElementById('modal-editor').classList.remove('hidden');
        };

        async function publish() {
            const btn = document.getElementById('m-save');
            const file = document.getElementById('m-file').files[0];
            btn.disabled = true;

            let vUrl = null;
            if(file) {
                const sRef = ref(storage, `hv_posts/${Date.now()}`);
                await uploadBytes(sRef, file);
                vUrl = await getDownloadURL(sRef);
            }

            await addDoc(collection(db, "hv_posts"), {
                text: document.getElementById('m-text').value,
                video: vUrl, uid: user.uid, user: user.displayName,
                avatar: user.photoURL, likes: [], comments: [], date: serverTimestamp()
            });
            location.reload();
        }

        function loadData() {
            // Feed
            onSnapshot(query(collection(db, "hv_posts"), orderBy("date", "desc")), snap => {
                const feed = document.getElementById('feed'), grid = document.getElementById('p-grid');
                feed.innerHTML = ''; grid.innerHTML = '';
                snap.forEach(d => {
                    const p = d.data(), pid = d.id;
                    const isOwner = p.uid === user.uid;
                    const isLiked = p.likes?.includes(user.uid);

                    feed.innerHTML += `
                        <div class="hv-card">
                            <div class="flex justify-between items-center mb-4">
                                <div class="flex items-center gap-3">
                                    <img src="${p.avatar}" class="w-9 h-9 rounded-full">
                                    <span class="font-black text-xs uppercase">${p.user} ${p.user === 'Adil Hamza' ? '<span class="admin-badge">ADMIN</span>' : ''}</span>
                                </div>
                                <div class="flex gap-4">
                                    ${isOwner ? `<i class="fa-solid fa-pen text-zinc-600" onclick="editPost('${pid}', '${p.text}')"></i>` : ''}
                                    ${isOwner || isAdmin ? `<i class="fa-solid fa-trash text-red-900" onclick="deletePost('${pid}')"></i>` : ''}
                                    ${isAdmin && !isOwner ? `<i class="fa-solid fa-user-slash text-red-500" onclick="banUser('${p.uid}')"></i>` : ''}
                                </div>
                            </div>
                            ${p.text ? `<p class="text-lg font-bold mb-4">${p.text}</p>` : ''}
                            ${p.video ? `<video src="${p.video}" loop muted autoplay playsinline></video>` : ''}
                            <div class="flex gap-8 mt-5 pt-5 border-t border-white/5">
                                <div class="flex items-center gap-2" onclick="handleLike('${pid}', ${JSON.stringify(p.likes)})">
                                    <i class="fa-solid fa-heart text-2xl ${isLiked ? 'text-red-500 animate-pulse' : 'text-zinc-800'}"></i>
                                    <span class="font-black text-sm">${p.likes?.length || 0}</span>
                                </div>
                                <div class="flex items-center gap-2" onclick="openComments('${pid}')">
                                    <i class="fa-solid fa-comment text-2xl text-zinc-800"></i>
                                    <span class="font-black text-sm">${p.comments?.length || 0}</span>
                                </div>
                            </div>
                        </div>`;
                    if(isOwner) {
                        grid.innerHTML += `<div class="bg-zinc-900 aspect-square rounded-2xl overflow-hidden" onclick="editPost('${pid}', '${p.text}')">
                            ${p.video ? `<video src="${p.video}" class="w-full h-full object-cover"></video>` : `<p class="p-4 text-[9px]">${p.text}</p>`}
                        </div>`;
                    }
                });
            });

            // Akıllı Arama
            document.getElementById('main-search').oninput = async (e) => {
                const val = e.target.value.toLowerCase();
                const resBox = document.getElementById('search-results');
                if(val.length < 2) { resBox.style.display = 'none'; return; }
                
                const uSnap = await getDoc(collection(db, "users")); // Not optimal but works for small/mid size
                // Alternatif: Herkesin ismini içeren bir HV_SEARCH koleksiyonu tutulabilir.
                // Basitlik için tüm postlardan kullanıcıları çekiyoruz:
                onSnapshot(collection(db, "users"), s => {
                    resBox.innerHTML = '';
                    s.forEach(uDoc => {
                        const u = uDoc.data();
                        if(u.name.toLowerCase().includes(val)) {
                            resBox.style.display = 'block';
                            resBox.innerHTML += `<div class="p-4 flex items-center gap-3 border-b border-white/5 cursor-pointer hover:bg-zinc-800" onclick="viewUser('${uDoc.id}')">
                                <img src="${u.avatar}" class="w-8 h-8 rounded-full">
                                <span class="font-bold text-sm">${u.name}</span>
                            </div>`;
                        }
                    });
                });
            };
        }

        window.handleLike = async (id, likes) => {
            const r = doc(db, "hv_posts", id);
            likes.includes(user.uid) ? await updateDoc(r, { likes: arrayRemove(user.uid) }) : await updateDoc(r, { likes: arrayUnion(user.uid) });
        };

        window.openComments = async (id) => {
            const { value: text } = await Swal.fire({ title: 'Yorum Yaz', input: 'text', confirmButtonText: 'Gönder', confirmButtonColor: '#10b981' });
            if(text) await updateDoc(doc(db, "hv_posts", id), { comments: arrayUnion({ user: user.displayName, text, date: Date.now() }) });
        };

        window.deletePost = async (id) => { if(confirm('Bu gönderi silinsin mi?')) await deleteDoc(doc(db, "hv_posts", id)); };

        window.editPost = (id, old) => {
            document.getElementById('m-title').innerText = "DÜZENLE";
            document.getElementById('m-text').value = old;
            document.getElementById('m-media-box').classList.add('hidden');
            document.getElementById('m-save').onclick = async () => {
                await updateDoc(doc(db, "hv_posts", id), { text: document.getElementById('m-text').value });
                closeModal();
            };
            document.getElementById('modal-editor').classList.remove('hidden');
        };

        window.banUser = async (uid) => {
            if(confirm('BU KULLANICIYI ENGELLEMEK İSTİYOR MUSUN?')) {
                await updateDoc(doc(db, "users", uid), { banned: true });
                alert('Kullanıcı banlandı.');
            }
        };

        window.closeModal = () => document.getElementById('modal-editor').classList.add('hidden');
        window.viewUser = (uid) => { alert('Kullanıcı Profili Özelliği Hazırlanıyor: ' + uid); };

    </script>
</body>
</html>
