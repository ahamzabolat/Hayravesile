<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HV ULTIMATE | Hayra Vesile</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap');
        :root { --hv: #10b981; --dark: #000000; --card: #0c0c0e; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--dark); color: white; overflow-x: hidden; }

        /* HV Logo Tasarımı */
        .hv-logo { font-weight: 800; color: var(--hv); display: flex; align-items: center; gap: 8px; }
        .hv-logo span { background: var(--hv); color: black; padding: 2px 10px; border-radius: 10px; }

        /* Post Mimarisi */
        .post-card { background: var(--card); border: 1px solid #1a1a1c; border-radius: 30px; margin: 20px auto; max-width: 500px; }
        .video-container { width: 100%; aspect-ratio: 9/16; background: black; border-radius: 20px; overflow: hidden; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* Navigasyon */
        .dock { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: rgba(15,15,15,0.9); backdrop-filter: blur(20px); border-radius: 30px; border: 1px solid #222; display: flex; justify-content: space-around; padding: 15px; z-index: 9999; }
        .nav-btn { font-size: 22px; color: #555; cursor: pointer; transition: 0.3s; }
        .nav-btn.active { color: var(--hv); }

        .add-trigger { width: 60px; height: 60px; background: var(--hv); color: black; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 28px; transform: translateY(-35px); border: 5px solid var(--dark); box-shadow: 0 10px 20px rgba(16,185,129,0.3); }

        /* Custom Scroll */
        ::-webkit-scrollbar { width: 0; }
    </style>
</head>
<body>

    <header class="sticky top-0 z-[5000] bg-black/80 backdrop-blur-xl border-b border-white/5 p-4">
        <div class="max-w-lg mx-auto flex justify-between items-center">
            <div class="hv-logo"><span>HV</span> Hayra Vesile</div>
            <div id="user-info" class="flex gap-4 items-center">
                <div id="admin-badge" class="hidden text-[10px] bg-yellow-500 text-black px-2 py-1 rounded font-black">ADMIN</div>
                <img id="my-p-img" class="w-10 h-10 rounded-xl object-cover border border-emerald-500/50">
            </div>
        </div>
    </header>

    <main id="app-view" class="max-w-lg mx-auto pb-32">
        <div id="feed-container" class="px-3"></div>
        <div id="profile-container" class="hidden p-6 text-center">
            <img id="prof-big" class="w-28 h-28 mx-auto rounded-3xl border-4 border-emerald-500 p-1 mb-4">
            <h2 id="prof-name" class="text-2xl font-black">...</h2>
            <div id="my-posts-grid" class="grid grid-cols-2 gap-2 mt-10"></div>
        </div>
    </main>

    <div id="upload-modal" class="fixed inset-0 bg-black z-[10000] hidden flex-col p-6">
        <div class="flex justify-between items-center mb-8">
            <button onclick="toggleModal(false)" class="text-zinc-500 font-bold">Vazgeç</button>
            <span class="font-black text-xl">YENİ PAYLAŞIM</span>
            <button onclick="handlePublish()" id="pub-btn" class="bg-emerald-500 text-black px-6 py-2 rounded-xl font-black">PAYLAŞ</button>
        </div>
        <textarea id="post-text" class="w-full bg-transparent text-2xl font-bold outline-none h-32 mb-6" placeholder="Ne düşünüyorsun?"></textarea>
        <div class="border-2 border-dashed border-zinc-800 rounded-3xl p-10 text-center cursor-pointer" onclick="document.getElementById('video-input').click()">
            <i class="fa-solid fa-video text-4xl text-emerald-500 mb-2"></i>
            <p id="file-name" class="text-zinc-500 text-sm">Video Ekle (Opsiyonel / Sadece MP4)</p>
            <input type="file" id="video-input" class="hidden" accept="video/mp4" onchange="updateFileName(this)">
        </div>
    </div>

    <nav class="dock">
        <i class="fa-solid fa-house nav-btn active" onclick="showView('feed')"></i>
        <div class="add-trigger" onclick="toggleModal(true)"><i class="fa-solid fa-plus"></i></div>
        <i class="fa-solid fa-user nav-btn" onclick="showView('profile')"></i>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, updateDoc, arrayUnion, arrayRemove, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDZO3lct-xzXAx79lbqgMP7s6WRCirWIHk",
            authDomain: "hayravesile.firebaseapp.com",
            projectId: "hayravesile",
            storageBucket: "hayravesile.appspot.com",
            messagingSenderId: "980073667334",
            appId: "1:980073667334:web:1f6260f0abf3bcc820dc87"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        let currentUser = null;
        let myFollowing = [];

        onAuthStateChanged(auth, async u => {
            if(u) {
                currentUser = u;
                document.getElementById('my-p-img').src = u.photoURL;
                document.getElementById('prof-big').src = u.photoURL;
                document.getElementById('prof-name').innerText = u.displayName;
                if(u.displayName.includes("Adil Hamza")) document.getElementById('admin-badge').classList.remove('hidden');
                
                await syncUser(u);
                loadPosts();
            } else { signInWithPopup(auth, new GoogleAuthProvider()); }
        });

        async function syncUser(u) {
            const uRef = doc(db, "users", u.uid);
            const snap = await getDoc(uRef);
            if(!snap.exists()) {
                await setDoc(uRef, { name: u.displayName, avatar: u.photoURL, following: [], followers: [], email: u.email });
            } else {
                myFollowing = snap.data().following || [];
            }
        }

        window.showView = (v) => {
            document.getElementById('feed-container').classList.toggle('hidden', v !== 'feed');
            document.getElementById('profile-container').classList.toggle('hidden', v !== 'profile');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        };

        window.toggleModal = (s) => document.getElementById('upload-modal').style.display = s ? 'flex' : 'none';
        window.updateFileName = (i) => document.getElementById('file-name').innerText = i.files[0].name;

        window.handlePublish = async () => {
            const text = document.getElementById('post-text').value;
            const file = document.getElementById('video-input').files[0];
            if(!text && !file) return Swal.fire('Hata', 'En azından bir şeyler yazmalısın!', 'error');

            const btn = document.getElementById('pub-btn');
            btn.innerText = "...";
            btn.disabled = true;

            let videoUrl = null;
            if(file) {
                const sRef = ref(storage, `hv_vault/${Date.now()}_${file.name}`);
                const snap = await uploadBytes(sRef, file);
                videoUrl = await getDownloadURL(snap.ref);
            }

            await addDoc(collection(db, "posts"), {
                text, videoUrl, user: currentUser.displayName, avatar: currentUser.photoURL,
                uid: currentUser.uid, likes: [], date: serverTimestamp()
            });

            toggleModal(false);
            confetti({ particleCount: 150, colors: ['#10b981'] });
            location.reload();
        };

        function loadPosts() {
            onSnapshot(query(collection(db, "posts"), orderBy("date", "desc")), snap => {
                const feed = document.getElementById('feed-container');
                const grid = document.getElementById('my-posts-grid');
                feed.innerHTML = ''; grid.innerHTML = '';

                snap.forEach(d => {
                    const p = d.data();
                    const isLiked = p.likes?.includes(currentUser.uid);
                    
                    const postHTML = `
                        <div class="post-card p-5">
                            <div class="flex items-center gap-3 mb-4">
                                <img src="${p.avatar}" class="w-10 h-10 rounded-full border border-emerald-500">
                                <span class="font-black text-sm uppercase">${p.user}</span>
                            </div>
                            ${p.text ? `<p class="text-lg font-medium mb-4">${p.text}</p>` : ''}
                            ${p.videoUrl ? `
                                <div class="video-container mb-4">
                                    <video src="${p.videoUrl}" loop muted playsinline onclick="this.paused ? this.play() : this.pause()"></video>
                                    <div class="absolute top-2 right-2 bg-black/50 p-2 rounded-full"><i class="fa-solid fa-volume-xmark text-[10px]"></i></div>
                                </div>` : ''}
                            <div class="flex gap-6 mt-4">
                                <i class="fa-solid fa-heart text-2xl cursor-pointer ${isLiked ? 'text-red-500' : 'text-zinc-800'}" onclick="likePost('${d.id}', ${JSON.stringify(p.likes)})"></i>
                                <span class="text-sm font-bold -ml-4 mt-1">${p.likes?.length || 0}</span>
                                <i class="fa-solid fa-comment text-2xl text-zinc-800"></i>
                            </div>
                        </div>`;
                    
                    feed.innerHTML += postHTML;
                    if(p.uid === currentUser.uid) {
                        grid.innerHTML += `<div class="bg-zinc-900 aspect-square rounded-2xl flex items-center justify-center p-2 text-[10px] overflow-hidden">${p.videoUrl ? `<video src="${p.videoUrl}" class="w-full h-full object-cover rounded-xl"></video>` : p.text.slice(0,30)}</div>`;
                    }
                });
            });
        }

        window.likePost = async (id, likes) => {
            const r = doc(db, "posts", id);
            likes.includes(currentUser.uid) ? await updateDoc(r, { likes: arrayRemove(currentUser.uid) }) : await updateDoc(r, { likes: arrayUnion(currentUser.uid) });
        };
    </script>
</body>
</html>
