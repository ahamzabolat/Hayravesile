<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Hayravesile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; transition: 0.3s; }
        .dark-mode { background-color: #0f172a !important; color: white; }
        .dark-card { background-color: #1e293b !important; border-color: #334155 !important; color: white !important; }
        .primary-green { color: #059669; }
        .bg-primary { background-color: #059669; }
        .nav-bottom { position: fixed; bottom: 0; width: 100%; max-width: 500px; left: 50%; transform: translateX(-50%); border-top: 1px solid #e2e8f0; background: white; z-index: 100; }
        .dark-mode .nav-bottom { background: #1e293b; border-top: 1px solid #334155; }
        .post-card { border-radius: 20px; overflow: hidden; border: 1px solid #f1f5f9; background: white; margin-bottom: 20px; }
    </style>
</head>
<body class="bg-gray-50 pb-24">

    <nav class="bg-white border-b sticky top-0 z-50 px-4 py-3 flex justify-between items-center max-w-[500px] mx-auto transition-colors dark-card">
        <div class="flex items-center gap-2">
            <i class="fa-solid fa-leaf text-2xl primary-green"></i>
            <h1 class="text-xl font-black primary-green tracking-tight">Hayravesile</h1>
        </div>
        <button onclick="toggleDark()" class="w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-700 flex items-center justify-center">
            <i class="fa-solid fa-moon text-gray-600 dark:text-gray-300" id="darkIcon"></i>
        </button>
    </nav>

    <main id="main-content" class="max-w-[500px] mx-auto p-4">
        <div id="page-content">
            <div id="feed" class="space-y-4">
                <p class="text-center text-gray-400 py-10">Yükleniyor...</p>
            </div>
        </div>
    </main>

    <div class="nav-bottom flex justify-around py-4 text-2xl transition-colors">
        <button onclick="renderFeed()" class="primary-green"><i class="fa-solid fa-house"></i></button>
        <button onclick="renderExplore()" class="text-gray-400"><i class="fa-solid fa-magnifying-glass"></i></button>
        <button onclick="openModal()" id="adminBtn" class="hidden text-gray-400"><i class="fa-regular fa-square-plus"></i></button>
        <button onclick="renderNotifications()" class="text-gray-400"><i class="fa-regular fa-heart"></i></button>
        <button onclick="renderProfile()" id="profileBtn" class="w-8 h-8 rounded-full border overflow-hidden">
            <i class="fa-solid fa-user text-gray-300 mt-1"></i>
        </button>
    </div>

    <div id="postModal" class="hidden fixed inset-0 bg-black/60 z-[100] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white dark-card rounded-[30px] w-full max-w-sm p-6 shadow-2xl">
            <h2 class="text-xl font-bold mb-4 text-center">İyilik Paylaş</h2>
            <input type="text" id="imgUrl" placeholder="Fotoğraf Linki (İsteğe Bağlı)" class="w-full border rounded-xl p-3 mb-3 outline-none dark-card">
            <textarea id="postText" placeholder="Mesajın..." class="w-full border rounded-xl p-3 h-24 mb-4 outline-none resize-none dark-card"></textarea>
            <div class="flex gap-2">
                <button onclick="closeModal()" class="flex-1 py-3 font-bold text-gray-400">İptal</button>
                <button onclick="sendPost()" id="sendBtn" class="flex-[2] bg-primary text-white py-3 rounded-xl font-bold shadow-lg">Paylaş</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, updateDoc, doc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDZO3lct-xzXAx79lbqgMP7s6WRCirWIHk",
            authDomain: "hayravesile.firebaseapp.com",
            projectId: "hayravesile",
            storageBucket: "hayravesile.firebasestorage.app",
            messagingSenderId: "980073667334",
            appId: "1:980073667334:web:1f6260f0abf3bcc820dc87"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Fonksiyonlar ---
        window.toggleDark = () => {
            document.body.classList.toggle('dark-mode');
            const icon = document.getElementById('darkIcon');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        };

        window.openModal = () => document.getElementById('postModal').classList.remove('hidden');
        window.closeModal = () => document.getElementById('postModal').classList.add('hidden');

        // Sayfa Değiştirme
        window.renderFeed = () => location.reload();
        window.renderExplore = () => document.getElementById('page-content').innerHTML = '<div class="text-center py-20 font-bold">Keşfet Sayfası Yakında!</div>';
        window.renderNotifications = () => document.getElementById('page-content').innerHTML = '<div class="text-center py-20 font-bold">Beğeni ve Bildirimler Yakında!</div>';
        window.renderProfile = () => {
            const u = auth.currentUser;
            document.getElementById('page-content').innerHTML = `
                <div class="text-center py-10">
                    <img src="${u.photoURL}" class="w-24 h-24 rounded-full mx-auto mb-4 border-4 border-emerald-500 p-1">
                    <h2 class="text-2xl font-bold">${u.displayName}</h2>
                    <p class="text-gray-500 mb-6">${u.email}</p>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white dark-card p-4 rounded-2xl shadow-sm border border-emerald-50"><b>12</b><br>Hayır</div>
                        <div class="bg-white dark-card p-4 rounded-2xl shadow-sm border border-emerald-50"><b>540</b><br>Puan</div>
                    </div>
                    <button class="mt-10 text-red-500 font-bold" onclick="auth.signOut().then(()=>location.reload())">Çıkış Yap</button>
                </div>`;
        };

        onAuthStateChanged(auth, user => {
            if(user) {
                document.getElementById('profileBtn').innerHTML = `<img src="${user.photoURL}" class="w-full h-full object-cover">`;
                if(user.email === "a.hamzabolat@gmail.com") document.getElementById('adminBtn').classList.remove('hidden');
            } else {
                signInWithPopup(auth, new GoogleAuthProvider());
            }
        });

        window.sendPost = async () => {
            const url = document.getElementById('imgUrl').value;
            const msg = document.getElementById('postText').value;
            if(!msg) return alert("Mesaj yazmalısın!");
            await addDoc(collection(db, "posts"), {
                img: url || null, text: msg, author: auth.currentUser.displayName,
                avatar: auth.currentUser.photoURL, likes: 0, date: serverTimestamp()
            });
            closeModal();
        };

        window.likePost = async (id) => {
            await updateDoc(doc(db, "posts", id), { likes: increment(1) });
        };

        // Veri Akışı
        onSnapshot(query(collection(db, "posts"), orderBy("date", "desc")), snap => {
            const f = document.getElementById('feed');
            f.innerHTML = '';
            snap.forEach(d => {
                const p = d.data();
                f.innerHTML += `
                    <div class="post-card transition-colors dark-card">
                        <div class="p-4 flex items-center gap-3">
                            <img src="${p.avatar}" class="w-8 h-8 rounded-full">
                            <span class="font-bold text-sm">${p.author}</span>
                        </div>
                        ${p.img ? `<img src="${p.img}" class="w-full max-h-96 object-cover">` : ''}
                        <div class="p-5">
                            <div class="flex gap-4 text-2xl mb-3">
                                <button onclick="likePost('${d.id}')" class="hover:scale-110 transition-transform"><i class="fa-regular fa-heart"></i></button>
                                <i class="fa-regular fa-comment"></i>
                                <i class="fa-regular fa-paper-plane"></i>
                            </div>
                            <p class="font-bold text-sm mb-2">${p.likes || 0} beğeni</p>
                            <p class="text-sm leading-relaxed"><span class="font-bold">${p.author}</span> ${p.text}</p>
                        </div>
                    </div>`;
            });
        });
    </script>
</body>
</html>
