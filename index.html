<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Hayravesile | Ultimate Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --ig-primary: #059669; /* Senin imza yeşilin */
            --ig-bg: #fafafa;
            --ig-card: #ffffff;
            --ig-text: #0f172a;
            --ig-border: #e2e8f0;
        }

        body.dark {
            --ig-bg: #000000;
            --ig-card: #000000;
            --ig-text: #f8fafc;
            --ig-border: #1e293b;
        }

        * { font-family: 'Plus Jakarta Sans', sans-serif; transition: 0.2s ease-in-out; }
        body { background: var(--ig-bg); color: var(--ig-text); margin: 0; }

        /* Story & Reels Tasarımı */
        .story-container { display: flex; gap: 15px; overflow-x: auto; padding: 15px; border-bottom: 1px solid var(--ig-border); scrollbar-width: none; background: var(--ig-card); }
        .story-ring { width: 70px; height: 70px; padding: 3px; background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); border-radius: 50%; cursor: pointer; }
        .story-inner { background: var(--ig-card); border-radius: 50%; padding: 2px; width: 100%; height: 100%; }
        .story-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        /* Post Tasarımı */
        .post-card { background: var(--ig-card); border: 1px solid var(--ig-border); border-radius: 15px; margin: 15px auto; max-width: 470px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.03); }
        .media-box { width: 100%; background: #000; position: relative; min-height: 350px; display: flex; align-items: center; }
        .media-box img, .media-box video { width: 100%; object-fit: contain; }

        /* Navigasyon */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; max-width: 500px; left: 50%; transform: translateX(-50%); background: rgba(var(--ig-card), 0.8); backdrop-filter: blur(15px); border-top: 1px solid var(--ig-border); display: flex; justify-content: space-around; padding: 15px 0; z-index: 2000; }
        .nav-icon { font-size: 24px; cursor: pointer; color: var(--ig-text); }
        .add-btn { background: var(--ig-primary); color: white; width: 50px; height: 50px; border-radius: 15px; display: flex; align-items: center; justify-content: center; margin-top: -30px; border: 4px solid var(--ig-bg); box-shadow: 0 10px 20px rgba(5, 150, 105, 0.3); }

        .hidden { display: none; }
        .glass-modal { background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="pb-24">

    <header class="sticky top-0 z-[100] bg-white dark:bg-black border-b dark:border-zinc-800 p-4 flex justify-between items-center max-w-[500px] mx-auto">
        <h1 class="text-2xl font-black italic tracking-tighter" style="color: var(--ig-primary)">Hayravesile</h1>
        <div class="flex gap-4 text-xl">
            <i class="fa-regular fa-heart nav-icon"></i>
            <i class="fa-regular fa-paper-plane nav-icon"></i>
        </div>
    </header>

    <div class="story-container max-w-[500px] mx-auto" id="story-area">
        <div class="flex flex-col items-center gap-1">
            <div class="story-ring" onclick="alert('Hikaye paylaşma yakında!')"><div class="story-inner"><img src="" id="my-avatar" class="story-img"></div></div>
            <span class="text-[10px] font-bold">Seninle</span>
        </div>
    </div>

    <main id="feed" class="max-w-[500px] mx-auto px-2">
        <div class="py-20 text-center animate-pulse text-gray-400">Keşfet Hazırlanıyor...</div>
    </main>

    <nav class="bottom-nav">
        <i class="fa-solid fa-house nav-icon" onclick="location.reload()"></i>
        <i class="fa-solid fa-magnifying-glass nav-icon"></i>
        <div class="add-btn" onclick="openModal()">
            <i class="fa-solid fa-plus text-xl"></i>
        </div>
        <i class="fa-solid fa-clapperboard nav-icon" onclick="filterReels()"></i>
        <div id="p-img" onclick="showProfile()" class="w-8 h-8 rounded-full border border-gray-300 overflow-hidden cursor-pointer"></div>
    </nav>

    <div id="upload-modal" class="hidden fixed inset-0 z-[3000] glass-modal flex items-center justify-center p-4">
        <div class="bg-white dark:bg-zinc-900 w-full max-w-md rounded-3xl overflow-hidden shadow-2xl">
            <div class="p-5 border-b dark:border-zinc-800 flex justify-between font-black">
                <button onclick="closeModal()" class="text-gray-400">İptal</button>
                <span>Yeni Paylaşım</span>
                <button onclick="publishPost()" class="text-emerald-500">Paylaş</button>
            </div>
            <div class="p-6 space-y-4">
                <input type="text" id="post-url" placeholder="Fotoğraf Linki (ŞART)" class="w-full p-4 bg-gray-100 dark:bg-zinc-800 rounded-2xl outline-none border border-transparent focus:border-emerald-500">
                <textarea id="post-desc" placeholder="Harika bir yazı ekle..." class="w-full h-32 bg-transparent outline-none resize-none text-lg"></textarea>
                <p class="text-[10px] text-gray-400">* Fotoğrafsız paylaşım yapılamaz.</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDZO3lct-xzXAx79lbqgMP7s6WRCirWIHk",
            authDomain: "hayravesile.firebaseapp.com",
            projectId: "hayravesile",
            storageBucket: "hayravesile.firebasestorage.app",
            messagingSenderId: "980073667334",
            appId: "1:980073667334:web:1f6260f0abf3bcc820dc87"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, user => {
            if(user) {
                document.getElementById('my-avatar').src = user.photoURL;
                document.getElementById('p-img').innerHTML = `<img src="${user.photoURL}" class="w-full h-full object-cover">`;
                startFeed();
            } else {
                signInWithPopup(auth, new GoogleAuthProvider());
            }
        });

        window.openModal = () => document.getElementById('upload-modal').classList.remove('hidden');
        window.closeModal = () => document.getElementById('upload-modal').classList.add('hidden');

        window.publishPost = async () => {
            const url = document.getElementById('post-url').value;
            const desc = document.getElementById('post-desc').value;
            if(!url) return alert("HATA: Paylaşım yapmak için bir fotoğraf linki eklemelisiniz!");

            await addDoc(collection(db, "posts"), {
                media: url, desc, author: auth.currentUser.displayName,
                avatar: auth.currentUser.photoURL, uid: auth.currentUser.uid,
                likes: [], comments: [], date: serverTimestamp()
            });
            closeModal();
            document.getElementById('post-url').value = "";
            document.getElementById('post-desc').value = "";
        };

        function startFeed() {
            onSnapshot(query(collection(db, "posts"), orderBy("date", "desc")), snap => {
                const feed = document.getElementById('feed');
                feed.innerHTML = '';
                snap.forEach(ds => {
                    const p = ds.data();
                    const isVideo = p.media?.includes('.mp4');
                    const isLiked = p.likes?.includes(auth.currentUser.uid);

                    feed.innerHTML += `
                        <div class="post-card">
                            <div class="p-4 flex items-center gap-3">
                                <img src="${p.avatar}" class="w-9 h-9 rounded-full border border-emerald-500">
                                <span class="font-bold text-sm text-main">${p.author}</span>
                            </div>
                            <div class="media-box">
                                ${isVideo ? `<video src="${p.media}" controls loop muted autoplay></video>` : `<img src="${p.media}" ondblclick="like('${ds.id}', ${JSON.stringify(p.likes)})">`}
                            </div>
                            <div class="p-4">
                                <div class="flex justify-between items-center mb-4">
                                    <div class="flex gap-5 text-2xl">
                                        <i class="${isLiked ? 'fa-solid fa-heart text-red-500' : 'fa-regular fa-heart'} cursor-pointer" onclick="like('${ds.id}', ${JSON.stringify(p.likes)})"></i>
                                        <i class="fa-regular fa-comment"></i>
                                        <i class="fa-regular fa-paper-plane" onclick="window.open('https://api.whatsapp.com/send?text=' + encodeURIComponent('${p.desc}'))"></i>
                                    </div>
                                    <i class="fa-regular fa-bookmark"></i>
                                </div>
                                <div class="flex justify-between font-bold text-sm mb-2">
                                    <span>${p.likes?.length || 0} beğeni</span>
                                    <span class="opacity-50">${p.comments?.length || 0} yorum</span>
                                </div>
                                <p class="text-[14px] leading-relaxed"><span class="font-extrabold mr-2">${p.author}</span>${p.desc}</p>
                            </div>
                        </div>`;
                });
            });
        }

        window.like = async (id, likes) => {
            const ref = doc(db, "posts", id);
            likes?.includes(auth.currentUser.uid) ? await updateDoc(ref, { likes: arrayRemove(auth.currentUser.uid) }) : await updateDoc(ref, { likes: arrayUnion(auth.currentUser.uid) });
        };

        window.showProfile = () => {
            document.body.classList.toggle('dark');
        };
    </script>
</body>
</html>
