<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hayra Vesile | Stable</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        :root { --hv: #10b981; --bg: #000; --card: #0a0a0b; --border: #161618; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: white; overflow: hidden; height: 100vh; }
        
        /* Giriş Ekranı */
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 20000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        
        .main-scroll { height: calc(100vh - 140px); overflow-y: auto; }
        .hv-card { background: var(--card); border-bottom: 1px solid var(--border); padding: 15px; }
        .nav-dock { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; padding: 12px; z-index: 9999; }
        
        .full-page { position: fixed; inset: 0; background: #000; z-index: 10000; display: none; flex-direction: column; padding: 20px; }
        .badge-admin { color: #fbbf24; font-size: 10px; font-weight: 900; border: 1px solid #fbbf24; padding: 2px 6px; border-radius: 4px; }
        
        input, textarea { background: #111 !important; border: 1px solid #222 !important; color: white !important; outline: none; width: 100%; }
        .paste-btn { background: #1e1e1e; color: #10b981; padding: 8px; border-radius: 8px; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <h1 class="text-4xl font-black text-emerald-500 mb-2">HAYRA VESİLE</h1>
        <p class="text-zinc-500 mb-8 px-10 text-sm">Devam etmek için bir hesap oluşturun veya giriş yapın.</p>
        <button onclick="login()" class="bg-white text-black px-8 py-3 rounded-2xl font-black flex items-center gap-3">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" class="w-5">
            Google ile Devam Et
        </button>
    </div>

    <div id="app-content" style="display: none;">
        <header class="p-4 border-b border-white/5 flex justify-between items-center bg-black">
            <h1 class="text-lg font-black text-emerald-500 uppercase tracking-tighter">Hayra Vesile</h1>
            <div id="u-top" class="w-8 h-8 rounded-full border border-emerald-500/30 overflow-hidden" onclick="showTab('profile')"></div>
        </header>

        <main class="main-scroll">
            <div id="tab-feed" class="tab-page">
                <div id="feed-items"></div>
            </div>

            <div id="tab-users" class="tab-page hidden p-4">
                <input type="text" id="user-search" class="p-3 rounded-xl mb-6" placeholder="Kullanıcı ara..." oninput="filterUsers()">
                <div id="user-list" class="space-y-3"></div>
            </div>

            <div id="tab-profile" class="tab-page hidden">
                <div class="p-6 text-center">
                    <img id="p-img" class="w-24 h-24 rounded-3xl mx-auto border-2 border-emerald-500 p-1 mb-4 object-cover">
                    <h2 id="p-name" class="font-black text-2xl uppercase">...</h2>
                    <div id="p-rank" class="mb-6"></div>
                    
                    <div class="flex flex-col gap-3 text-left">
                        <label class="text-[10px] font-black text-zinc-500 uppercase">Biyografi & Link</label>
                        <div class="flex gap-2">
                            <button onclick="pasteToBio()" class="paste-btn"><i class="fa-solid fa-paste"></i> Yapıştır</button>
                            <input type="text" id="b-in" class="p-3 rounded-xl text-sm" placeholder="Biyografini yaz...">
                        </div>
                        <button onclick="updateProfile()" class="bg-emerald-500 text-black font-black py-3 rounded-xl">PROFİLİ GÜNCELLE</button>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav-dock">
            <i class="fa-solid fa-house-chimney text-xl" onclick="showTab('feed')"></i>
            <div class="w-12 h-12 bg-emerald-500 text-black rounded-2xl flex items-center justify-center shadow-lg shadow-emerald-500/20" onclick="openFullPage('page-post')">
                <i class="fa-solid fa-plus text-2xl"></i>
            </div>
            <i class="fa-solid fa-comment-dots text-xl" onclick="showTab('users')"></i>
            <i class="fa-solid fa-circle-user text-xl" onclick="showTab('profile')"></i>
        </nav>
    </div>

    <div id="page-post" class="full-page">
        <div class="flex justify-between items-center mb-10">
            <button onclick="closeFullPage('page-post')" class="text-zinc-500 font-bold">Vazgeç</button>
            <button id="btn-publish" class="bg-emerald-500 text-black px-8 py-2 rounded-full font-black text-xs uppercase">Paylaş</button>
        </div>
        <textarea id="post-input" class="p-4 rounded-3xl text-xl font-bold h-48 border-none" placeholder="Ne düşünüyorsun?"></textarea>
    </div>

    <div id="page-chat" class="full-page">
        <div class="flex items-center gap-4 mb-4 border-b border-white/5 pb-4">
            <i class="fa-solid fa-arrow-left text-xl" onclick="closeFullPage('page-chat')"></i>
            <span id="chat-name" class="font-black text-sm uppercase">Sohbet</span>
        </div>
        <div id="chat-messages" class="flex-1 overflow-y-auto space-y-4"></div>
        <div class="flex gap-2 mt-4 bg-zinc-900 p-2 rounded-2xl">
            <input type="text" id="chat-input" class="flex-1 bg-transparent p-2" placeholder="Mesaj yaz...">
            <button id="btn-send-msg" class="bg-emerald-500 text-black w-10 h-10 rounded-xl"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, updateDoc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const config = {
            apiKey: "AIzaSyDZO3lct-xzXAx79lbqgMP7s6WRCirWIHk",
            authDomain: "hayravesile.firebaseapp.com",
            projectId: "hayravesile",
            storageBucket: "hayravesile.appspot.com",
            messagingSenderId: "980073667334",
            appId: "1:980073667334:web:1f6260f0abf3bcc820dc87"
        };

        const app = initializeApp(config);
        const auth = getAuth(app), db = getFirestore(app);
        let me = null, activeChatId = null;

        // GİRİŞ FONKSİYONU
        window.login = () => {
            signInWithPopup(auth, new GoogleAuthProvider()).catch(err => Swal.fire('Hata', 'Giriş yapılamadı', 'error'));
        };

        onAuthStateChanged(auth, async u => {
            if(u) {
                me = u;
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
                document.getElementById('u-top').innerHTML = `<img src="${u.photoURL}" class="w-full h-full object-cover">`;
                
                // KULLANICIYI KAYDET VEYA GÜNCELLE
                await setDoc(doc(db, "users", u.uid), { 
                    name: u.displayName, 
                    pfp: u.photoURL,
                    lastSeen: serverTimestamp() 
                }, { merge: true });

                syncProfile(); loadFeed(); loadUsers();
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('app-content').style.display = 'none';
            }
        });

        // SEKME YÖNETİMİ
        window.showTab = (t) => {
            document.querySelectorAll('.tab-page').forEach(p => p.classList.add('hidden'));
            document.getElementById('tab-'+t).classList.remove('hidden');
        };
        window.openFullPage = (id) => { document.getElementById(id).style.display = 'flex'; };
        window.closeFullPage = (id) => { document.getElementById(id).style.display = 'none'; };

        // YAPIŞTIRMA ÖZELLİĞİ
        window.pasteToBio = async () => {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('b-in').value = text;
            } catch (err) {
                Swal.fire('Hata', 'Pano erişim izni yok', 'error');
            }
        };

        // YAYINLA
        document.getElementById('btn-publish').onclick = async () => {
            const txt = document.getElementById('post-input').value.trim();
            if(!txt) return;
            const btn = document.getElementById('btn-publish');
            btn.disabled = true; btn.innerText = "...";

            await addDoc(collection(db, "hv_posts"), {
                text: txt, uid: me.uid, name: me.displayName, pfp: me.photoURL,
                likes: [], date: serverTimestamp()
            });

            btn.disabled = false; btn.innerText = "PAYLAŞ";
            document.getElementById('post-input').value = "";
            closeFullPage('page-post');
            showTab('feed');
        };

        // AKIŞ
        function loadFeed() {
            onSnapshot(query(collection(db, "hv_posts"), orderBy("date", "desc")), snap => {
                const feed = document.getElementById('feed-items'); feed.innerHTML = '';
                snap.forEach(d => {
                    const p = d.data();
                    const isAdmin = p.name.includes("Adil Hamza");
                    feed.innerHTML += `
                        <div class="hv-card">
                            <div class="flex items-start gap-3">
                                <img src="${p.pfp}" class="w-10 h-10 rounded-full object-cover">
                                <div class="flex-1">
                                    <span class="text-[10px] font-black text-emerald-500 uppercase">${p.name}</span>
                                    <div class="mt-0.5">${isAdmin ? '<span class="badge-admin">ADMIN</span>' : ''}</div>
                                    <p class="text-sm font-bold mt-2 text-zinc-200">${p.text}</p>
                                </div>
                            </div>
                        </div>`;
                });
            });
        }

        // KULLANICI ARAMA (PROFİLLE BİRLİKTE)
        window.filterUsers = () => {
            const val = document.getElementById('user-search').value.toLowerCase();
            document.querySelectorAll('.user-item').forEach(it => {
                it.style.display = it.getAttribute('data-name').toLowerCase().includes(val) ? 'flex' : 'none';
            });
        };

        function loadUsers() {
            onSnapshot(collection(db, "users"), snap => {
                const list = document.getElementById('user-list'); list.innerHTML = '';
                snap.forEach(d => {
                    if(d.id === me.uid) return;
                    const u = d.data();
                    list.innerHTML += `
                        <div class="user-item flex items-center gap-4 bg-zinc-900/50 p-4 rounded-2xl border border-white/5" data-name="${u.name}" onclick="startChat('${d.id}', '${u.name}', '${u.pfp}')">
                            <img src="${u.pfp}" class="w-12 h-12 rounded-full border border-white/10 object-cover">
                            <div class="flex-1">
                                <p class="font-black text-sm">${u.name}</p>
                                <p class="text-[10px] text-zinc-500">Profilini görüntüle ve mesaj at</p>
                            </div>
                            <i class="fa-solid fa-chevron-right opacity-20"></i>
                        </div>`;
                });
            });
        }

        // MESAJLAŞMA
        window.startChat = (tid, name, pfp) => {
            activeChatId = [me.uid, tid].sort().join("_");
            document.getElementById('chat-name').innerText = name;
            openFullPage('page-chat');
            onSnapshot(query(collection(db, "chats", activeChatId, "messages"), orderBy("date", "asc")), snap => {
                const box = document.getElementById('chat-messages'); box.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data();
                    const isMe = m.s === me.uid;
                    box.innerHTML += `<div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
                        <div class="${isMe ? 'bg-emerald-600 text-black' : 'bg-zinc-900 text-white'} px-4 py-2 rounded-2xl text-xs font-bold max-w-[80%]">${m.t}</div>
                    </div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        };

        document.getElementById('btn-send-msg').onclick = async () => {
            const input = document.getElementById('chat-input');
            if(!input.value.trim()) return;
            await addDoc(collection(db, "chats", activeChatId, "messages"), { t: input.value, s: me.uid, date: serverTimestamp() });
            input.value = "";
        };

        // PROFİL
        async function syncProfile() {
            const s = await getDoc(doc(db, "users", me.uid));
            if(s.exists()) {
                const d = s.data();
                document.getElementById('p-img').src = d.pfp;
                document.getElementById('p-name').innerText = d.name;
                document.getElementById('p-rank').innerHTML = d.name.includes("Adil Hamza") ? '<span class="badge-admin">SİSTEM YÖNETİCİSİ</span>' : '<span class="text-[10px] text-zinc-500 font-bold uppercase">Kayıtlı Üye</span>';
                document.getElementById('p-bio-show').innerText = d.bio || "Henüz bir biyografi eklenmedi.";
                document.getElementById('b-in').value = d.bio || "";
            }
        }

        window.updateProfile = async () => {
            await updateDoc(doc(db, "users", me.uid), { bio: document.getElementById('b-in').value });
            syncProfile();
            Swal.fire('Başarılı', 'Profilin güncellendi kral!', 'success');
        };

    </script>
</body>
</html>
