<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hayra Vesile | Elite V571</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@1,900&display=swap');
        
        :root {
            --hv: #10b981;
            --bg: #000;
            --card: #0a0a0b;
            --border: #18181b;
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body { background: var(--bg); color: white; overflow: hidden; height: 100vh; display: flex; }

        /* SIDEBAR - YENİ TARZ */
        .sidebar { 
            position: fixed; left: -300px; top: 0; width: 280px; height: 100%; 
            background: #030303; border-right: 1px solid rgba(16,185,129,0.15); 
            z-index: 10000; transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1); 
            padding: 40px 20px; display: flex; flex-direction: column;
        }
        .sidebar.active { left: 0; box-shadow: 25px 0 100px rgba(0,0,0,0.9); }
        .sidebar-logo {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            background: linear-gradient(to right, #10b981, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            font-style: italic;
        }
        
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); z-index: 9999; display: none; }
        
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 14px; border-radius: 18px; color: #555; font-weight: 700; font-size: 13px; cursor: pointer; transition: 0.3s; }
        .nav-link.active { color: var(--hv); background: rgba(16, 185, 129, 0.08); }
        .nav-link i { font-size: 16px; }

        /* APP VIEW */
        .app-main { flex: 1; display: flex; flex-direction: column; position: relative; }
        header { 
            height: 70px; padding: 0 20px; border-bottom: 1px solid var(--border); 
            display: flex; justify-content: space-between; align-items: center; background: #000; 
        }

        .scroll-area { flex: 1; overflow-y: auto; padding-bottom: 110px; scroll-behavior: smooth; }

        /* POST CARDS */
        .hv-card { 
            background: var(--card); border: 1px solid var(--border); 
            border-radius: 24px; padding: 18px; margin: 12px; position: relative;
        }
        .vesile-tag { font-size: 9px; font-weight: 800; color: #10b981; opacity: 0.8; letter-spacing: 0.5px; }

        /* CHAT SYSTEM */
        .full-page { position: fixed; inset: 0; background: #000; z-index: 11000; display: none; flex-direction: column; padding: 20px; }
        .chat-flow { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 10px; }
        .bubble { max-width: 78%; padding: 12px 16px; border-radius: 20px; font-size: 13.5px; font-weight: 600; line-height: 1.4; word-wrap: break-word; }
        .b-me { align-self: flex-end; background: var(--hv); color: #000; border-bottom-right-radius: 4px; }
        .b-them { align-self: flex-start; background: #18181b; color: #fff; border-bottom-left-radius: 4px; }

        /* KUŞ BUTONU */
        .feather-action {
            position: fixed; bottom: 35px; right: 25px; width: 64px; height: 64px;
            background: var(--hv); color: #000; border-radius: 22px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 12px 30px rgba(16,185,129,0.3); z-index: 5000;
            transition: 0.2s; cursor: pointer;
        }
        .feather-action i { font-size: 24px; }
        .feather-action:active { scale: 0.92; }

        .badge-admin { font-size: 8px; font-weight: 900; color: #fbbf24; border: 1px solid #fbbf24; padding: 2px 6px; border-radius: 6px; }
    </style>
</head>
<body>

    <div id="overlay" class="overlay" onclick="UI.side()"></div>

    <aside id="sidebar" class="sidebar">
        <div class="mb-14 px-2">
            <h2 class="sidebar-logo">Hayra Vesile</h2>
            <p class="text-[8px] text-zinc-600 font-black uppercase tracking-[0.3em] mt-1 ml-1">Elite V571 System</p>
        </div>
        
        <nav class="flex-1 space-y-1">
            <div class="nav-link active" onclick="UI.tab('feed', this)"><i class="fa-solid fa-house-chimney"></i> Akış</div>
            <div class="nav-link" onclick="UI.tab('users', this)"><i class="fa-solid fa-paper-plane"></i> Mesajlaşma</div>
            <div class="nav-link" onclick="UI.tab('profile', this)"><i class="fa-solid fa-circle-user"></i> Profilim</div>
        </nav>

        <div class="mt-auto space-y-4">
            <div class="p-4 bg-zinc-900/30 rounded-2xl border border-white/5 cursor-pointer" onclick="UI.about()">
                <p class="text-[9px] text-emerald-500 font-black uppercase tracking-widest mb-1">Uygulama Bilgisi</p>
                <p class="text-[10px] text-zinc-400 font-bold leading-relaxed">V571 Core Engine<br>İyilik Tarafından Tasarlandı.</p>
            </div>
            <button onclick="Auth.logout()" class="w-full flex items-center gap-3 text-red-500/80 font-black text-[11px] px-2 py-2 hover:text-red-500 transition">
                <i class="fa-solid fa-power-off"></i> HESAPTAN ÇIKIŞ YAP
            </button>
        </div>
    </aside>

    <div id="auth-gate" class="fixed inset-0 bg-black z-[20000] flex flex-col items-center justify-center p-10 text-center">
        <h1 class="sidebar-logo text-5xl mb-12">Hayra Vesile</h1>
        <button onclick="Auth.login()" class="w-full max-w-xs bg-white text-black py-4 rounded-[25px] font-extrabold text-lg active:scale-95 transition">Giriş Yap</button>
    </div>

    <div id="main-app" class="app-main" style="display: none;">
        <header>
            <button onclick="UI.side()" class="text-emerald-500 text-xl"><i class="fa-solid fa-bars-staggered"></i></button>
            <h1 class="text-lg font-black text-emerald-500 tracking-tighter">HAYRA VESİLE</h1>
            <div id="h-pfp" class="w-9 h-9 rounded-xl overflow-hidden border border-white/10" onclick="UI.tab('profile')"></div>
        </header>

        <main class="scroll-area">
            <div id="tab-feed">
                <div id="feed-data"></div>
            </div>
            <div id="tab-users" class="hidden p-4 space-y-3">
                <div id="user-data"></div>
            </div>
            <div id="tab-profile" class="hidden p-6">
                <div class="flex flex-col items-center mb-8 text-center">
                    <img id="m-pfp" class="w-28 h-28 rounded-[35px] border-2 border-emerald-500 p-1 mb-4">
                    <h2 id="m-name" class="text-2xl font-black uppercase tracking-tight">...</h2>
                    <div id="m-rank" class="mt-1"></div>
                </div>
                <div class="bg-zinc-900/40 p-5 rounded-[28px] border border-white/5">
                    <p id="m-bio" class="text-xs font-bold text-zinc-400 italic mb-5">...</p>
                    <textarea id="m-input" class="w-full bg-black/50 p-4 rounded-xl text-xs h-24 border border-white/5 outline-none mb-3" placeholder="Biyografini tazele..."></textarea>
                    <button onclick="Data.saveBio()" class="w-full bg-emerald-500 text-black py-3 rounded-xl font-black text-xs uppercase tracking-widest">GÜNCELLE</button>
                </div>
            </div>
        </main>

        <div onclick="UI.open('post-modal')" class="feather-action">
            <i class="fa-solid fa-feather-pointed"></i>
        </div>
    </div>

    <div id="post-modal" class="full-page">
        <div class="flex justify-between items-center mb-10">
            <button onclick="UI.close('post-modal')" class="text-zinc-600 font-bold text-[10px] uppercase">Kapat</button>
            <button id="post-btn" class="bg-emerald-500 text-black px-8 py-2.5 rounded-full font-black text-[10px] uppercase">PAYLAŞ</button>
        </div>
        <textarea id="post-in" class="w-full bg-transparent text-white text-2xl font-bold h-72 outline-none border-none" placeholder="Bugün hayra ne vesile oldun?"></textarea>
    </div>

    <div id="chat-modal" class="full-page">
        <div class="flex items-center gap-4 py-3 border-b border-white/5 mb-4">
            <button onclick="UI.close('chat-modal')" class="text-emerald-500 text-lg"><i class="fa-solid fa-chevron-left"></i></button>
            <span id="chat-user" class="font-black text-xs uppercase tracking-widest">SOHBET</span>
            <div id="chat-admin" class="ml-auto"></div>
        </div>
        <div id="chat-box" class="chat-flow"></div>
        <div class="flex gap-2 bg-zinc-900/80 p-2 rounded-2xl mt-4 border border-white/5 shadow-2xl">
            <input type="text" id="chat-in" class="flex-1 bg-transparent p-3 outline-none font-bold text-xs" placeholder="Mesajını yaz...">
            <button id="chat-send" class="bg-emerald-500 text-black w-12 h-12 rounded-xl flex items-center justify-center"><i class="fa-solid fa-paper-plane text-xs"></i></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, updateDoc, getDoc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const config = {
            apiKey: "AIzaSyDZO3lct-xzXAx79lbqgMP7s6WRCirWIHk",
            authDomain: "hayravesile.firebaseapp.com",
            projectId: "hayravesile",
            storageBucket: "hayravesile.appspot.com",
            messagingSenderId: "980073667334",
            appId: "1:980073667334:web:1f6260f0abf3bcc820dc87"
        };

        const app = initializeApp(config);
        const auth = getAuth(app), db = getFirestore(app);
        let me = null, room = null;

        const isAdmin = (n) => n && n.includes("Adil Hamza");

        // --- AUTH ---
        window.Auth = {
            login: () => signInWithPopup(auth, new GoogleAuthProvider()),
            logout: () => signOut(auth).then(() => location.reload())
        };

        onAuthStateChanged(auth, async u => {
            if(u) {
                me = u;
                document.getElementById('auth-gate').style.display = 'none';
                document.getElementById('main-app').style.display = 'flex';
                document.getElementById('h-pfp').innerHTML = `<img src="${u.photoURL}" class="w-full h-full object-cover">`;
                await setDoc(doc(db, "users", u.uid), { name: u.displayName, pfp: u.photoURL, online: Date.now() }, { merge: true });
                Data.feed(); Data.users(); Data.sync();
            }
        });

        // --- UI ---
        window.UI = {
            side: () => {
                const s = document.getElementById('sidebar'), o = document.getElementById('overlay');
                s.classList.toggle('active');
                o.style.display = s.classList.contains('active') ? 'block' : 'none';
            },
            tab: (t, el) => {
                document.querySelectorAll('.scroll-area > div').forEach(d => d.classList.add('hidden'));
                document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
                document.getElementById('tab-'+t).classList.remove('hidden');
                if(el) el.classList.add('active');
                UI.side();
            },
            open: (id) => document.getElementById(id).style.display = 'flex',
            close: (id) => document.getElementById(id).style.display = 'none',
            about: () => Swal.fire({
                title: 'HAYRA VESİLE V571',
                html: '<div class="text-left text-[11px] font-bold text-zinc-400 space-y-2"><b>Sistem:</b> Elite Edition<br><b>Motor:</b> Firebase Realtime V9<br><b>Tasarım:</b> Minimalist & Elegant<br><b>Developer:</b> İYİLİK TARAFINDAN TASARLANDI</div>',
                icon: 'info', background: '#0a0a0b', color: '#fff', confirmButtonColor: '#10b981'
            })
        };

        // --- DATA ---
        window.Data = {
            feed: () => {
                onSnapshot(query(collection(db, "posts"), orderBy("time", "desc")), snap => {
                    const l = document.getElementById('feed-data'); l.innerHTML = '';
                    snap.forEach(d => {
                        const p = d.data();
                        const canDel = p.uid === me.uid || isAdmin(me.displayName);
                        l.innerHTML += `
                            <div class="hv-card">
                                <div class="flex items-center gap-3 mb-3">
                                    <img src="${p.pfp}" class="w-9 h-9 rounded-xl">
                                    <div class="flex-1">
                                        <div class="flex items-center gap-2">
                                            <span class="text-[11px] font-black text-emerald-500 uppercase italic">${p.name}</span>
                                            ${isAdmin(p.name) ? '<span class="badge-admin">ADMİN</span>' : ''}
                                        </div>
                                        <div class="vesile-tag uppercase">İyiliğe Vesile Oldu</div>
                                    </div>
                                    ${canDel ? `<i onclick="Data.delPost('${d.id}')" class="fa-solid fa-trash-can text-red-500/20 text-xs cursor-pointer"></i>` : ''}
                                </div>
                                <p class="text-[14px] font-semibold text-zinc-100 leading-relaxed">${p.text}</p>
                            </div>`;
                    });
                });
            },
            delPost: async (id) => { if(confirm("Silmek istiyor musun?")) await deleteDoc(doc(db, "posts", id)); },
            users: () => {
                onSnapshot(collection(db, "users"), snap => {
                    const l = document.getElementById('user-data'); l.innerHTML = '';
                    snap.forEach(d => {
                        if(d.id === me.uid) return;
                        l.innerHTML += `
                            <div class="flex items-center gap-4 bg-zinc-900/30 p-4 rounded-2xl border border-white/5 active:scale-95 transition" onclick="Data.openChat('${d.id}', '${d.data().name}')">
                                <img src="${d.data().pfp}" class="w-11 h-11 rounded-[16px] object-cover">
                                <span class="font-bold text-xs uppercase tracking-tight">${d.data().name}</span>
                                <i class="fa-solid fa-chevron-right text-zinc-800 ml-auto text-[10px]"></i>
                            </div>`;
                    });
                });
            },
            openChat: (tid, name) => {
                room = [me.uid, tid].sort().join("_");
                document.getElementById('chat-user').innerText = name;
                UI.open('chat-modal');

                onSnapshot(query(collection(db, "V571_Private_Chats", room, "messages"), orderBy("time", "asc")), snap => {
                    const box = document.getElementById('chat-box'); box.innerHTML = '';
                    snap.forEach(d => {
                        const m = d.data();
                        box.innerHTML += `<div class="bubble ${m.s === me.uid ? 'b-me' : 'b-them'}">${m.t}</div>`;
                    });
                    box.scrollTop = box.scrollHeight;
                });
            },
            sync: async () => {
                const s = await getDoc(doc(db, "users", me.uid));
                if(s.exists()){
                    const d = s.data();
                    document.getElementById('m-pfp').src = d.pfp;
                    document.getElementById('m-name').innerText = d.name;
                    document.getElementById('m-bio').innerText = d.bio || "Hayra vesile bir ruh...";
                    document.getElementById('m-rank').innerHTML = isAdmin(me.displayName) ? '<span class="badge-admin">SİSTEM YÖNETİCİSİ</span>' : '<span class="text-[9px] text-zinc-500 font-bold uppercase">AKTİF ÜYE</span>';
                }
            },
            saveBio: async () => {
                const v = document.getElementById('m-input').value.trim();
                if(v) { await updateDoc(doc(db, "users", me.uid), { bio: v }); Data.sync(); }
            }
        };

        // --- ACTIONS ---
        document.getElementById('post-btn').onclick = async () => {
            const v = document.getElementById('post-in').value.trim();
            if(v) {
                await addDoc(collection(db, "posts"), { text: v, uid: me.uid, name: me.displayName, pfp: me.photoURL, time: Date.now() });
                document.getElementById('post-in').value = ''; UI.close('post-modal');
            }
        };

        document.getElementById('chat-send').onclick = async () => {
            const i = document.getElementById('chat-in');
            const txt = i.value.trim();
            if(txt && room) {
                await addDoc(collection(db, "V571_Private_Chats", room, "messages"), {
                    t: txt, s: me.uid, time: Date.now()
                });
                i.value = '';
            }
        };

        // Enter tuşu ile mesaj gönder
        document.getElementById('chat-in').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('chat-send').click();
        });

    </script>
</body>
</html>
