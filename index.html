<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Hayravesile | Ultimate Social Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        :root { --p: #059669; --bg: #fafafa; --c: #ffffff; --t: #0f172a; --b: #e2e8f0; }
        body.dark { --bg: #000; --c: #000; --t: #f8fafc; --b: #262626; }
        * { font-family: 'Plus Jakarta Sans', sans-serif; box-sizing: border-box; }
        body { background: var(--bg); color: var(--t); margin: 0; overflow-x: hidden; }

        /* Instagram Style Story */
        .story-bar { display: flex; gap: 15px; overflow-x: auto; padding: 15px; background: var(--c); border-bottom: 1px solid var(--b); scrollbar-width: none; }
        .story-ring { width: 75px; height: 75px; padding: 3px; background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); border-radius: 50%; }
        .story-in { background: var(--c); border-radius: 50%; padding: 2px; width: 100%; height: 100%; }
        .story-in img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        /* Post Card & Haptic Feed */
        .post { background: var(--c); border: 1px solid var(--b); border-radius: 15px; margin: 15px auto; max-width: 480px; }
        .post-media { width: 100%; aspect-ratio: 1/1; background: #000; position: relative; overflow: hidden; display: flex; align-items: center; }
        .post-media img, .post-media video { width: 100%; height: 100%; object-fit: cover; }

        /* Müzik Çalar Görseli */
        .music-tag { position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.6); color: white; padding: 5px 12px; border-radius: 20px; font-size: 11px; display: flex; align-items: center; gap: 5px; backdrop-filter: blur(5px); }
        .music-anim { display: flex; gap: 2px; }
        .bar { width: 2px; height: 10px; background: white; animation: music-wave 0.5s infinite ease-in-out; }
        @keyframes music-wave { 0%, 100% { height: 4px; } 50% { height: 12px; } }

        /* Navigasyon */
        .nav-fixed { position: fixed; bottom: 0; width: 100%; max-width: 500px; left: 50%; transform: translateX(-50%); background: rgba(var(--c), 0.9); backdrop-filter: blur(20px); border-top: 1px solid var(--b); display: flex; justify-content: space-around; padding: 15px; z-index: 5000; }
        .add-icon { background: var(--p); color: white; width: 50px; height: 50px; border-radius: 18px; display: flex; align-items: center; justify-content: center; margin-top: -35px; box-shadow: 0 10px 20px rgba(5,150,105,0.4); cursor: pointer; }

        /* Dosya Yükleme Alanı */
        .upload-zone { border: 2px dashed var(--b); border-radius: 20px; padding: 40px; text-align: center; cursor: pointer; transition: 0.3s; }
        .upload-zone:hover { border-color: var(--p); background: rgba(5,150,105,0.05); }

        .hidden { display: none; }
    </style>
</head>
<body class="pb-24">

    <nav class="sticky top-0 z-[1000] bg-white dark:bg-black border-b dark:border-zinc-800 p-4 flex justify-between items-center max-w-[500px] mx-auto">
        <h1 class="text-2xl font-black italic tracking-tighter text-emerald-600">Hayravesile</h1>
        <div class="flex gap-5 text-xl">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-moon cursor-pointer" onclick="document.body.classList.toggle('dark')"></i>
        </div>
    </nav>

    <main class="max-w-[500px] mx-auto">
        <div class="story-bar" id="story-list">
            <div class="flex flex-col items-center gap-1">
                <div class="story-ring"><div class="story-in"><img src="" id="user-avatar"></div></div>
                <span class="text-[10px] font-bold">Seninle</span>
            </div>
        </div>
        <div id="feed-container" class="px-2"></div>
    </main>

    <div id="upload-modal" class="hidden fixed inset-0 z-[6000] bg-black/80 backdrop-blur-md flex items-center justify-center p-4">
        <div class="bg-white dark:bg-zinc-900 w-full max-w-md rounded-[30px] overflow-hidden shadow-2xl">
            <div class="p-5 border-b dark:border-zinc-800 flex justify-between items-center font-bold">
                <button onclick="closeModal()" class="text-gray-400">Kapat</button>
                <span>Yeni Gönderi</span>
                <button onclick="uploadFinal()" id="up-btn" class="text-emerald-500">Paylaş</button>
            </div>
            <div class="p-6 space-y-4">
                <div class="upload-zone" onclick="document.getElementById('file-input').click()">
                    <i class="fa-solid fa-cloud-arrow-up text-4xl text-emerald-500 mb-2"></i>
                    <p class="font-bold">Dosya Seç (Fotoğraf veya Video)</p>
                    <p id="file-name" class="text-xs text-gray-400 mt-2">Henüz dosya seçilmedi</p>
                    <input type="file" id="file-input" class="hidden" accept="image/*,video/*" onchange="updateFileName()">
                </div>
                <input type="text" id="music-input" placeholder="Müzik Adı (Örn: Barış Manço - Gülpembe)" class="w-full p-4 bg-gray-100 dark:bg-zinc-800 rounded-2xl outline-none">
                <textarea id="desc-input" placeholder="Açıklama yaz..." class="w-full h-24 bg-transparent outline-none resize-none"></textarea>
            </div>
        </div>
    </div>

    <div class="nav-fixed">
        <i class="fa-solid fa-house text-2xl" onclick="location.reload()"></i>
        <i class="fa-solid fa-magnifying-glass text-2xl"></i>
        <div class="add-icon" onclick="openModal()"><i class="fa-solid fa-plus"></i></div>
        <i class="fa-solid fa-clapperboard text-2xl"></i>
        <div id="nav-avatar" class="w-8 h-8 rounded-full border border-emerald-500 overflow-hidden"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDZO3lct-xzXAx79lbqgMP7s6WRCirWIHk",
            authDomain: "hayravesile.firebaseapp.com",
            projectId: "hayravesile",
            storageBucket: "hayravesile.appspot.com",
            messagingSenderId: "980073667334",
            appId: "1:980073667334:web:1f6260f0abf3bcc820dc87"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        onAuthStateChanged(auth, user => {
            if(user) {
                document.getElementById('user-avatar').src = user.photoURL;
                document.getElementById('nav-avatar').innerHTML = `<img src="${user.photoURL}" class="w-full h-full object-cover">`;
                loadFeed();
            } else { signInWithPopup(auth, new GoogleAuthProvider()); }
        });

        window.openModal = () => document.getElementById('upload-modal').classList.remove('hidden');
        window.closeModal = () => document.getElementById('upload-modal').classList.add('hidden');
        window.updateFileName = () => {
            const file = document.getElementById('file-input').files[0];
            document.getElementById('file-name').innerText = file ? file.name : "Henüz dosya seçilmedi";
        };

        window.uploadFinal = async () => {
            const file = document.getElementById('file-input').files[0];
            const music = document.getElementById('music-input').value;
            const desc = document.getElementById('desc-input').value;
            if(!file || !desc) return alert("Dosya ve açıklama şart!");

            document.getElementById('up-btn').innerText = "...";
            const storageRef = ref(storage, 'uploads/' + Date.now() + file.name);
            const snapshot = await uploadBytes(storageRef, file);
            const url = await getDownloadURL(snapshot.ref);

            await addDoc(collection(db, "posts"), {
                media: url, music: music || "Orijinal Ses", desc: desc,
                author: auth.currentUser.displayName, avatar: auth.currentUser.photoURL,
                uid: auth.currentUser.uid, likes: [], date: serverTimestamp()
            });
            closeModal();
            location.reload();
        };

        function loadFeed() {
            onSnapshot(query(collection(db, "posts"), orderBy("date", "desc")), snap => {
                const feed = document.getElementById('feed-container');
                feed.innerHTML = '';
                snap.forEach(ds => {
                    const p = ds.data();
                    const isVideo = p.media?.includes('.mp4') || p.media?.includes('video');
                    const isLiked = p.likes?.includes(auth.currentUser.uid);

                    feed.innerHTML += `
                        <div class="post">
                            <div class="p-3 flex items-center gap-3">
                                <img src="${p.avatar}" class="w-8 h-8 rounded-full border border-emerald-500">
                                <span class="font-bold text-sm">${p.author}</span>
                            </div>
                            <div class="post-media" ondblclick="like('${ds.id}', ${JSON.stringify(p.likes)})">
                                ${isVideo ? `<video src="${p.media}" controls loop muted autoplay></video>` : `<img src="${p.media}">`}
                                <div class="music-tag">
                                    <div class="music-anim"><div class="bar"></div><div class="bar" style="animation-delay:0.2s"></div><div class="bar" style="animation-delay:0.4s"></div></div>
                                    ${p.music}
                                </div>
                            </div>
                            <div class="p-4">
                                <div class="flex justify-between items-center mb-4">
                                    <div class="flex gap-5 text-2xl">
                                        <i class="${isLiked ? 'fa-solid fa-heart text-red-500' : 'fa-regular fa-heart'} cursor-pointer" onclick="like('${ds.id}', ${JSON.stringify(p.likes)})"></i>
                                        <i class="fa-regular fa-comment"></i>
                                        <i class="fa-regular fa-paper-plane" onclick="window.open('https://api.whatsapp.com/send?text='+encodeURIComponent('${p.desc}'))"></i>
                                    </div>
                                    <i class="fa-regular fa-bookmark"></i>
                                </div>
                                <p class="font-bold text-sm mb-1">${p.likes?.length || 0} beğeni</p>
                                <p class="text-sm"><span class="font-bold mr-2">${p.author}</span>${p.desc}</p>
                            </div>
                        </div>`;
                });
            });
        }

        window.like = async (id, likes) => {
            const ref = doc(db, "posts", id);
            likes?.includes(auth.currentUser.uid) ? await updateDoc(ref, { likes: arrayRemove(auth.currentUser.uid) }) : await updateDoc(ref, { likes: arrayUnion(auth.currentUser.uid) });
        };
    </script>
</body>
</html>
