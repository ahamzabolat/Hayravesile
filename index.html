<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hayra Vesile | Elite Plus V571</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@1,900&display=swap');
        
        :root { --hv: #10b981; --bg: #000; --card: #0a0a0b; --border: #18181b; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; overflow: hidden; height: 100vh; display: flex; }

        /* SIDEBAR */
        .sidebar { position: fixed; left: -300px; top: 0; width: 280px; height: 100%; background: #030303; border-right: 1px solid rgba(16,185,129,0.15); z-index: 10000; transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1); padding: 40px 20px; display: flex; flex-direction: column; }
        .sidebar.active { left: 0; box-shadow: 25px 0 100px rgba(0,0,0,0.9); }
        .sidebar-logo { font-family: 'Playfair Display', serif; font-size: 30px; background: linear-gradient(to right, #10b981, #059669); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-style: italic; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); z-index: 9999; display: none; }
        
        /* NAVIGATION */
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 14px; border-radius: 18px; color: #555; font-weight: 700; font-size: 13px; cursor: pointer; transition: 0.3s; }
        .nav-link.active { color: var(--hv); background: rgba(16, 185, 129, 0.08); }

        /* POST CARDS */
        .hv-card { background: #0d0d0e; border: 1px solid #1c1c1e; border-radius: 26px; padding: 18px; margin: 12px; position: relative; transition: 0.3s; }
        .hv-card:active { transform: scale(0.98); }
        .vesile-tag { font-size: 9px; font-weight: 800; color: #10b981; opacity: 0.7; letter-spacing: 0.5px; margin-top: 2px; }
        
        /* LIKE BUTTON ANIMATION */
        .like-btn { transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; }
        .like-btn.active { color: #ef4444; transform: scale(1.2); }
        .like-btn.active i { font-weight: 900; }

        /* CHAT ENGINE */
        .full-page { position: fixed; inset: 0; background: #000; z-index: 11000; display: none; flex-direction: column; padding: 20px; }
        .chat-flow { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 10px; }
        .bubble { max-width: 78%; padding: 12px 16px; border-radius: 20px; font-size: 13.5px; font-weight: 600; line-height: 1.4; }
        .b-me { align-self: flex-end; background: var(--hv); color: #000; border-bottom-right-radius: 4px; }
        .b-them { align-self: flex-start; background: #18181b; color: #fff; border-bottom-left-radius: 4px; }

        /* FEATHER BUTTON */
        .feather-btn { position: fixed; bottom: 35px; right: 25px; width: 64px; height: 64px; background: var(--hv); color: #000; border-radius: 22px; display: flex; align-items: center; justify-content: center; box-shadow: 0 12px 30px rgba(16,185,129,0.3); z-index: 5000; cursor: pointer; }

        .scroll-area { flex: 1; overflow-y: auto; padding-bottom: 110px; scroll-behavior: smooth; }
        #other-profile-modal { display: none; }
    </style>
</head>
<body>

    <div id="overlay" class="overlay" onclick="UI.side()"></div>

    <aside id="sidebar" class="sidebar">
        <div class="mb-14 px-2">
            <h2 class="sidebar-logo">Hayra Vesile</h2>
            <p class="text-[8px] text-zinc-600 font-black uppercase tracking-[0.3em] mt-1 ml-1">Elite Plus V571</p>
        </div>
        
        <nav class="flex-1 space-y-1">
            <div class="nav-link active" onclick="UI.tab('feed', this)"><i class="fa-solid fa-layer-group"></i> Genel Akış</div>
            <div class="nav-link" onclick="UI.tab('users', this)"><i class="fa-solid fa-comment-dots"></i> Mesajlar</div>
            <div class="nav-link" onclick="UI.tab('profile', this)"><i class="fa-solid fa-user-astronaut"></i> Profilim</div>
        </nav>

        <div class="mt-auto space-y-4">
            <div class="p-4 bg-zinc-900/40 rounded-2xl border border-white/5 cursor-pointer" onclick="UI.about()">
                <p class="text-[9px] text-emerald-500 font-black uppercase tracking-widest mb-1">Hayır Kapısı</p>
                <p id="quote-area" class="text-[10px] text-zinc-400 italic font-medium leading-relaxed">"Bir hayra vesile olan, onu yapan gibidir."</p>
            </div>
            <button onclick="Auth.logout()" class="w-full flex items-center gap-3 text-red-500/70 font-black text-[11px] px-2 py-2">
                <i class="fa-solid fa-power-off"></i> SİSTEMDEN AYRIL
            </button>
        </div>
    </aside>

    <div id="auth-screen" class="fixed inset-0 bg-black z-[20000] flex flex-col items-center justify-center p-10">
        <h1 class="sidebar-logo text-5xl mb-12">Hayra Vesile</h1>
        <button onclick="Auth.login()" class="w-full max-w-xs bg-white text-black py-4 rounded-[25px] font-extrabold text-lg shadow-2xl">Google ile Giriş</button>
    </div>

    <div id="app" class="app-main" style="display: none;">
        <header>
            <button onclick="UI.side()" class="text-emerald-500 text-xl"><i class="fa-solid fa-bars-staggered"></i></button>
            <h1 class="text-lg font-black text-emerald-500 tracking-tighter">HAYRA VESİLE</h1>
            <div id="top-pfp" class="w-9 h-9 rounded-xl overflow-hidden border border-white/10" onclick="UI.tab('profile')"></div>
        </header>

        <main class="scroll-area">
            <div id="tab-feed"><div id="post-feed"></div></div>
            <div id="tab-users" class="hidden p-4 space-y-3"><div id="users-list"></div></div>
            
            <div id="tab-profile" class="hidden p-6">
                <div id="my-profile-header" class="flex flex-col items-center mb-10 text-center">
                    <img id="my-big-pfp" class="w-28 h-28 rounded-[35px] border-2 border-emerald-500 p-1 mb-4 shadow-2xl">
                    <h2 id="my-big-name" class="text-2xl font-black uppercase tracking-tight">...</h2>
                    <p id="my-big-bio" class="text-xs text-zinc-500 mt-2 italic px-6">...</p>
                </div>
                <div class="h-px bg-white/5 w-full mb-6"></div>
                <h3 class="text-[10px] font-black text-emerald-500 uppercase tracking-widest mb-4 ml-2">Paylaşımlarım</h3>
                <div id="my-posts-container"></div>
            </div>
        </main>

        <div onclick="UI.open('post-modal')" class="feather-btn"><i class="fa-solid fa-feather-pointed text-2xl"></i></div>
    </div>

    <div id="other-profile-modal" class="full-page">
        <div class="flex items-center mb-8">
            <button onclick="UI.close('other-profile-modal')" class="text-emerald-500 text-xl"><i class="fa-solid fa-chevron-left"></i></button>
        </div>
        <div class="flex flex-col items-center mb-8 text-center">
            <img id="op-pfp" class="w-28 h-28 rounded-[35px] border-2 border-emerald-500 p-1 mb-4">
            <h2 id="op-name" class="text-2xl font-black uppercase tracking-tight">...</h2>
            <p id="op-bio" class="text-xs text-zinc-500 mt-2 italic px-6">...</p>
            <button id="op-chat-btn" class="mt-6 bg-white text-black px-8 py-2.5 rounded-full font-black text-[10px] uppercase">Mesaj Gönder</button>
        </div>
        <div class="h-px bg-white/5 w-full mb-6"></div>
        <div id="op-posts" class="flex-1 overflow-y-auto"></div>
    </div>

    <div id="post-modal" class="full-page">
        <div class="flex justify-between items-center mb-10">
            <button onclick="UI.close('post-modal')" class="text-zinc-600 font-bold text-[10px] uppercase">Vazgeç</button>
            <button id="do-post" class="bg-emerald-500 text-black px-10 py-2.5 rounded-full font-black text-[10px] uppercase">Yayınla</button>
        </div>
        <textarea id="post-input" class="w-full bg-transparent text-white text-2xl font-bold h-72 outline-none border-none resize-none" placeholder="Bugün hayra ne vesile oldun?"></textarea>
    </div>

    <div id="chat-modal" class="full-page">
        <div class="flex items-center gap-4 py-3 border-b border-white/5 mb-4">
            <button onclick="UI.close('chat-modal')" class="text-emerald-500 text-lg"><i class="fa-solid fa-chevron-left"></i></button>
            <span id="chat-title" class="font-black text-xs uppercase">SOHBET</span>
        </div>
        <div id="chat-screen" class="chat-flow"></div>
        <div class="flex gap-2 bg-zinc-900/80 p-2 rounded-2xl border border-white/5 shadow-2xl">
            <input type="text" id="chat-input" class="flex-1 bg-transparent p-3 outline-none font-bold text-xs" placeholder="Mesajın...">
            <button id="chat-btn" class="bg-emerald-500 text-black w-12 h-12 rounded-xl flex items-center justify-center"><i class="fa-solid fa-paper-plane text-xs"></i></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, updateDoc, getDoc, setDoc, deleteDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const config = {
            apiKey: "AIzaSyDZO3lct-xzXAx79lbqgMP7s6WRCirWIHk",
            authDomain: "hayravesile.firebaseapp.com",
            projectId: "hayravesile",
            storageBucket: "hayravesile.appspot.com",
            messagingSenderId: "980073667334",
            appId: "1:980073667334:web:1f6260f0abf3bcc820dc87"
        };

        const app = initializeApp(config);
        const auth = getAuth(app), db = getFirestore(app);
        let me = null, room = null;

        const quotes = [
            "Bir hayra vesile olan, onu yapan gibidir.",
            "Kalp kırma, Allah'ın evidir.",
            "Dünya iyilikle ayakta kalır.",
            "Gülümsemek de bir sadakadır.",
            "En hayırlınız, insanlara en faydalı olanınızdır."
        ];

        // --- AUTH ---
        window.Auth = {
            login: () => signInWithPopup(auth, new GoogleAuthProvider()),
            logout: () => signOut(auth).then(() => location.reload())
        };

        onAuthStateChanged(auth, async u => {
            if(u) {
                me = u;
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                document.getElementById('top-pfp').innerHTML = `<img src="${u.photoURL}" class="w-full h-full object-cover">`;
                await setDoc(doc(db, "users", u.uid), { name: u.displayName, pfp: u.photoURL, bio: "Hayra vesile bir can." }, { merge: true });
                Data.syncFeed(); Data.syncUsers(); Data.syncMyProfile();
            }
        });

        // --- UI ---
        window.UI = {
            side: () => {
                const s = document.getElementById('sidebar'), o = document.getElementById('overlay');
                s.classList.toggle('active');
                o.style.display = s.classList.contains('active') ? 'block' : 'none';
            },
            tab: (t, el) => {
                document.querySelectorAll('.scroll-area > div').forEach(d => d.classList.add('hidden'));
                document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
                document.getElementById('tab-'+t).classList.remove('hidden');
                if(el) el.classList.add('active');
                UI.side();
            },
            open: (id) => document.getElementById(id).style.display = 'flex',
            close: (id) => document.getElementById(id).style.display = 'none',
            about: () => {
                const q = quotes[Math.floor(Math.random()*quotes.length)];
                document.getElementById('quote-area').innerText = q;
                Swal.fire({ title: 'V571 ELITE PLUS', text: 'Teknik Altyapı: Firebase V10. Geliştirici: Adil Hamza. ' + q, background: '#0a0a0b', color: '#fff', confirmButtonColor: '#10b981' });
            }
        };

        // --- DATA ---
        window.Data = {
            syncFeed: () => {
                onSnapshot(query(collection(db, "posts"), orderBy("time", "desc")), snap => {
                    const l = document.getElementById('post-feed'); l.innerHTML = '';
                    snap.forEach(d => l.innerHTML += Data.postTpl(d.id, d.data()));
                });
            },
            postTpl: (id, p) => {
                const liked = p.likes && p.likes.includes(me.uid);
                return `
                    <div class="hv-card">
                        <div class="flex items-center gap-3 mb-3">
                            <img src="${p.pfp}" class="w-10 h-10 rounded-xl cursor-pointer" onclick="Data.viewProfile('${p.uid}')">
                            <div class="flex-1" onclick="Data.viewProfile('${p.uid}')">
                                <span class="text-[11px] font-black text-emerald-500 uppercase italic">${p.name}</span>
                                <div class="vesile-tag uppercase">İyiliğe Vesile Oldu</div>
                            </div>
                            ${p.uid === me.uid ? `<i onclick="Data.delPost('${id}')" class="fa-solid fa-trash-can text-red-500/20 text-xs"></i>` : ''}
                        </div>
                        <p class="text-[14px] font-semibold text-zinc-100 mb-4">${p.text}</p>
                        <div class="flex items-center gap-4">
                            <div class="like-btn ${liked ? 'active' : ''}" onclick="Data.toggleLike('${id}', ${liked})">
                                <i class="fa-${liked ? 'solid' : 'regular'} fa-heart"></i>
                                <span class="text-[10px] ml-1 font-bold">${p.likes ? p.likes.length : 0}</span>
                            </div>
                        </div>
                    </div>`;
            },
            toggleLike: async (id, status) => {
                const ref = doc(db, "posts", id);
                await updateDoc(ref, { likes: status ? arrayRemove(me.uid) : arrayUnion(me.uid) });
            },
            delPost: async (id) => { if(confirm("Silmek istiyor musun?")) await deleteDoc(doc(db, "posts", id)); },
            syncUsers: () => {
                onSnapshot(collection(db, "users"), snap => {
                    const l = document.getElementById('users-list'); l.innerHTML = '';
                    snap.forEach(d => {
                        if(d.id === me.uid) return;
                        l.innerHTML += `
                            <div class="flex items-center gap-4 bg-zinc-900/30 p-4 rounded-2xl border border-white/5" onclick="Data.openChat('${d.id}', '${d.data().name}')">
                                <img src="${d.data().pfp}" class="w-11 h-11 rounded-[16px]">
                                <span class="font-bold text-xs uppercase">${d.data().name}</span>
                            </div>`;
                    });
                });
            },
            openChat: (tid, name) => {
                room = [me.uid, tid].sort().join("_");
                document.getElementById('chat-title').innerText = name;
                UI.open('chat-modal');
                onSnapshot(query(collection(db, "v571_chats", room, "msgs"), orderBy("time", "asc")), snap => {
                    const box = document.getElementById('chat-screen'); box.innerHTML = '';
                    snap.forEach(d => {
                        const m = d.data();
                        box.innerHTML += `<div class="bubble ${m.s === me.uid ? 'b-me' : 'b-them'}">${m.t}</div>`;
                    });
                    box.scrollTop = box.scrollHeight;
                });
            },
            viewProfile: async (uid) => {
                const s = await getDoc(doc(db, "users", uid));
                if(!s.exists()) return;
                const d = s.data();
                document.getElementById('op-pfp').src = d.pfp;
                document.getElementById('op-name').innerText = d.name;
                document.getElementById('op-bio').innerText = d.bio;
                document.getElementById('op-chat-btn').onclick = () => { UI.close('other-profile-modal'); Data.openChat(uid, d.name); };
                UI.open('other-profile-modal');
                
                onSnapshot(query(collection(db, "posts"), orderBy("time", "desc")), snap => {
                    const l = document.getElementById('op-posts'); l.innerHTML = '';
                    snap.forEach(p => { if(p.data().uid === uid) l.innerHTML += Data.postTpl(p.id, p.data()); });
                });
            },
            syncMyProfile: async () => {
                const s = await getDoc(doc(db, "users", me.uid));
                const d = s.data();
                document.getElementById('my-big-pfp').src = d.pfp;
                document.getElementById('my-big-name').innerText = d.name;
                document.getElementById('my-big-bio').innerText = d.bio;
                onSnapshot(query(collection(db, "posts"), orderBy("time", "desc")), snap => {
                    const l = document.getElementById('my-posts-container'); l.innerHTML = '';
                    snap.forEach(p => { if(p.data().uid === me.uid) l.innerHTML += Data.postTpl(p.id, p.data()); });
                });
            }
        };

        // --- ACTIONS ---
        document.getElementById('do-post').onclick = async () => {
            const v = document.getElementById('post-input').value.trim();
            if(v) {
                await addDoc(collection(db, "posts"), { text: v, uid: me.uid, name: me.displayName, pfp: me.photoURL, time: Date.now(), likes: [] });
                document.getElementById('post-input').value = ''; UI.close('post-modal');
            }
        };

        document.getElementById('chat-btn').onclick = async () => {
            const i = document.getElementById('chat-input');
            const txt = i.value.trim();
            if(txt && room) {
                await addDoc(collection(db, "v571_chats", room, "msgs"), { t: txt, s: me.uid, time: Date.now() });
                i.value = '';
            }
        };

        document.getElementById('chat-input').onkeydown = (e) => { if(e.key === 'Enter') document.getElementById('chat-btn').click(); };

    </script>
</body>
</html>
