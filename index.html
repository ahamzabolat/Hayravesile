<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faruki | Müslüman MP3</title>
    <style>
        /* KAYDIRMA SORUNUNU KÖKTEN ÇÖZEN STİL */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Siyah arka plan */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Bu üç satır kaydırma için çok önemli: */
            height: auto !important;
            min-height: 100% !important;
            overflow-y: auto !important; 
            overflow-x: hidden;
        }

        /* Ana Sayfa Yapısı */
        #faruki-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 120px; /* Alt menüye alan bırakır */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-area {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .logo-area h1 {
            color: #22c55e; /* İslami yeşil tonu */
            font-size: 3rem;
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* MP3 Listesi Kartları */
        .mp3-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            margin-bottom: 15px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        .mp3-card:hover {
            border-color: #22c55e;
        }

        .mp3-title {
            font-weight: 600;
            display: block;
            margin-bottom: 12px;
            font-size: 1.1rem;
        }

        audio {
            width: 100%;
            border-radius: 10px;
        }

        /* Mouse Scroll Çubuğunu Şık Yap */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #22c55e; border-radius: 10px; }
    </style>
</head>
<body>

<div id="faruki-container">
    <div class="logo-area">
        <h1>FARUKİ</h1>
        <p style="color: #888;">Huzura açılan kapı.</p>
    </div>

    <div class="mp3-card">
        <span class="mp3-title">Bakara Suresi (Tamamı)</span>
        <audio controls preload="metadata">
            <source src="SES_DOSYASI_URL.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="mp3-card">
        <span class="mp3-title">1 Saatlik Cuma Vaazı</span>
        <audio controls preload="metadata">
            <source src="SES_DOSYASI_URL_2.mp3" type="audio/mpeg">
        </audio>
    </div>
    
    </div>

</body>
</html>
