<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hayra Vesile | V571 Pro-Max</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@1,900&display=swap');
        
        :root { --hv: #10b981; --bg: #000; --card: #0d0d0f; --border: #1e1e21; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #f4f4f5; overflow: hidden; height: 100vh; display: flex; }

        .stilli-logo { font-family: 'Playfair Display', serif; font-style: italic; background: linear-gradient(to right, #10b981, #34d399, #10b981); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-size: 200% auto; animation: shine 3s linear infinite; }
        @keyframes shine { to { background-position: 200% center; } }

        /* SIDEBAR */
        .sidebar { position: fixed; left: -300px; top: 0; width: 280px; height: 100%; background: #050505; border-right: 1px solid rgba(16,185,129,0.15); z-index: 10000; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); padding: 50px 25px; display: flex; flex-direction: column; }
        .sidebar.active { left: 0; box-shadow: 20px 0 100px rgba(0,0,0,1); }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(12px); z-index: 9999; display: none; }
        
        .nav-link { display: flex; align-items: center; gap: 14px; padding: 16px; border-radius: 20px; color: #52525b; font-weight: 700; transition: 0.3s; margin-bottom: 5px; cursor: pointer; }
        .nav-link.active { color: var(--hv); background: rgba(16, 185, 129, 0.08); }

        /* POST KARTLARI */
        .hv-card { background: var(--card); border: 1px solid var(--border); border-radius: 30px; padding: 22px; margin: 18px; position: relative; }
        .vesile-tag { font-size: 9px; font-weight: 800; color: var(--hv); letter-spacing: 1px; margin-top: 3px; display: block; opacity: 0.8; }
        
        /* SCROLL */
        .scroll-v { flex: 1; overflow-y: auto; padding-bottom: 120px; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; }
        .scroll-v::-webkit-scrollbar { display: none; }

        /* CHAT */
        .full-screen { position: fixed; inset: 0; background: #000; z-index: 11000; display: none; flex-direction: column; }
        .chat-stream { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .bubble { max-width: 78%; padding: 14px 18px; border-radius: 22px; font-size: 14px; font-weight: 600; line-height: 1.5; }
        .b-me { align-self: flex-end; background: var(--hv); color: #000; border-bottom-right-radius: 4px; }
        .b-them { align-self: flex-start; background: #27272a; color: #fff; border-bottom-left-radius: 4px; }

        /* BUTONLAR */
        .btn-reaction { transition: 0.2s; display: flex; align-items: center; gap: 6px; cursor: pointer; }
        .heart-pop { animation: hp 0.3s; }
        @keyframes hp { 0% { scale: 1; } 50% { scale: 1.3; } 100% { scale: 1; } }

        .feather-btn { position: fixed; bottom: 35px; right: 25px; width: 66px; height: 66px; background: var(--hv); color: #000; border-radius: 22px; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 30px rgba(16,185,129,0.3); z-index: 5000; cursor: pointer; }
    </style>
</head>
<body>

    <div id="overlay" class="overlay" onclick="UI.side()"></div>

    <aside id="sidebar" class="sidebar">
        <div class="mb-14">
            <h2 class="stilli-logo text-4xl">Hayra Vesile</h2>
            <p class="text-[9px] text-zinc-500 font-black tracking-[0.4em] mt-2 uppercase">Gönülden Gönüle</p>
        </div>
        <nav class="flex-1">
            <div class="nav-link active" onclick="UI.tab('feed', this)"><i class="fa-solid fa-house-user"></i> Akış</div>
            <div class="nav-link" onclick="UI.tab('users', this)"><i class="fa-solid fa-paper-plane"></i> Mesajlar</div>
            <div class="nav-link" onclick="UI.tab('profile', this)"><i class="fa-solid fa-user"></i> Profil</div>
        </nav>
        <button onclick="Auth.logout()" class="text-red-500/60 font-black text-[11px] mt-auto p-4">ÇIKIŞ YAP</button>
    </aside>

    <div id="auth-screen" class="fixed inset-0 bg-black z-[20000] flex flex-col items-center justify-center p-10">
        <h1 class="stilli-logo text-6xl mb-12">Hayra Vesile</h1>
        <button onclick="Auth.login()" class="bg-white text-black px-12 py-5 rounded-[28px] font-black text-xl">Google ile Giriş</button>
    </div>

    <div id="app" class="flex-1 flex flex-col" style="display: none;">
        <header class="h-20 px-6 border-b border-zinc-900 flex justify-between items-center bg-black/60 backdrop-blur-xl sticky top-0 z-50">
            <button onclick="UI.side()" class="text-emerald-500 text-2xl"><i class="fa-solid fa-bars-staggered"></i></button>
            <h1 class="stilli-logo text-2xl">Hayra Vesile</h1>
            <div id="top-avatar" class="w-10 h-10 rounded-2xl overflow-hidden border border-white/10" onclick="UI.tab('profile')"></div>
        </header>

        <main class="scroll-v">
            <div id="tab-feed"><div id="feed-list"></div></div>
            <div id="tab-users" class="hidden p-6"><div id="user-list" class="space-y-4"></div></div>
            <div id="tab-profile" class="hidden p-8">
                <div class="flex flex-col items-center mb-10 text-center">
                    <img id="my-pfp" class="w-32 h-32 rounded-[45px] border-2 border-emerald-500 p-1 mb-5">
                    <h2 id="my-name" class="text-3xl font-black uppercase tracking-tighter">...</h2>
                    <p id="my-bio" class="text-sm text-zinc-500 mt-2 italic px-4">...</p>
                </div>
                <div id="my-posts"></div>
            </div>
        </main>
        <div onclick="UI.open('post-modal')" class="feather-btn"><i class="fa-solid fa-feather-pointed text-3xl"></i></div>
    </div>

    <div id="chat-modal" class="full-screen">
        <div class="h-20 px-6 border-b border-zinc-900 flex items-center gap-4">
            <button onclick="UI.close('chat-modal')" class="text-emerald-500 text-xl"><i class="fa-solid fa-chevron-left"></i></button>
            <span id="chat-title" class="font-black text-sm uppercase text-emerald-500">...</span>
        </div>
        <div id="chat-box" class="chat-stream"></div>
        <div class="p-6 bg-black border-t border-zinc-900 flex gap-3">
            <input type="text" id="chat-input" class="flex-1 bg-zinc-900 p-4 rounded-2xl outline-none font-bold text-sm" placeholder="Mesaj yaz...">
            <button id="chat-send" class="bg-emerald-500 text-black px-6 rounded-2xl"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="post-modal" class="full-screen p-8">
        <div class="flex justify-between mb-10">
            <button onclick="UI.close('post-modal')" class="text-zinc-500 font-bold uppercase text-xs">Kapat</button>
            <button id="pub-btn" class="bg-emerald-500 text-black px-10 py-3 rounded-full font-black text-xs uppercase">Yayınla</button>
        </div>
        <textarea id="post-input" class="w-full bg-transparent text-white text-3xl font-bold h-72 outline-none resize-none" placeholder="Hayra ne vesile oldun?"></textarea>
    </div>

    <div id="op-modal" class="full-screen">
        <div class="p-6"><button onclick="UI.close('op-modal')" class="text-emerald-500 text-2xl"><i class="fa-solid fa-chevron-left"></i></button></div>
        <div class="scroll-v p-8 flex flex-col items-center">
            <img id="op-img" class="w-32 h-32 rounded-[45px] border-2 border-emerald-500 p-1 mb-5">
            <h2 id="op-name" class="text-3xl font-black uppercase tracking-tighter">...</h2>
            <p id="op-bio" class="text-sm text-zinc-500 mt-2 italic text-center">...</p>
            <button id="op-chat-link" class="mt-8 bg-white text-black px-10 py-4 rounded-full font-black text-xs uppercase">Mesaj Gönder</button>
            <div class="h-px bg-zinc-900 w-full my-8"></div>
            <div id="op-posts" class="w-full"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, updateDoc, getDoc, setDoc, deleteDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDZO3lct-xzXAx79lbqgMP7s6WRCirWIHk",
            authDomain: "hayravesile.firebaseapp.com",
            projectId: "hayravesile",
            storageBucket: "hayravesile.appspot.com",
            messagingSenderId: "980073667334",
            appId: "1:980073667334:web:1f6260f0abf3bcc820dc87"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app), db = getFirestore(app);
        let me = null, room = null;

        window.Auth = {
            login: () => signInWithPopup(auth, new GoogleAuthProvider()),
            logout: () => signOut(auth).then(() => location.reload())
        };

        onAuthStateChanged(auth, async u => {
            if(u) {
                me = u;
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                document.getElementById('top-avatar').innerHTML = `<img src="${u.photoURL}" class="w-full h-full object-cover">`;
                await setDoc(doc(db, "users", u.uid), { name: u.displayName, pfp: u.photoURL, bio: "Hayra vesile bir can." }, { merge: true });
                Data.syncFeed(); Data.syncUsers();
            }
        });

        window.UI = {
            side: () => {
                const s = document.getElementById('sidebar'), o = document.getElementById('overlay');
                s.classList.toggle('active');
                o.style.display = s.classList.contains('active') ? 'block' : 'none';
            },
            tab: (t, el) => {
                document.querySelectorAll('.scroll-v > div').forEach(d => d.classList.add('hidden'));
                document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
                document.getElementById('tab-'+t).classList.remove('hidden');
                if(el) el.classList.add('active');
                UI.side();
                if(t === 'profile') Data.syncMe();
            },
            open: (id) => document.getElementById(id).style.display = 'flex',
            close: (id) => document.getElementById(id).style.display = 'none'
        };

        window.Data = {
            syncFeed: () => {
                onSnapshot(query(collection(db, "posts"), orderBy("time", "desc")), snap => {
                    const l = document.getElementById('feed-list'); l.innerHTML = '';
                    snap.forEach(d => l.innerHTML += Data.postTpl(d.id, d.data()));
                });
            },
            postTpl: (id, p) => {
                const liked = p.likes && p.likes.includes(me.uid);
                const disliked = p.dislikes && p.dislikes.includes(me.uid);
                return `
                    <div class="hv-card">
                        <div class="flex items-center gap-4 mb-5">
                            <img src="${p.pfp}" class="w-12 h-12 rounded-2xl" onclick="Data.viewProfile('${p.uid}')">
                            <div class="flex-1" onclick="Data.viewProfile('${p.uid}')">
                                <span class="text-sm font-black text-emerald-500 uppercase italic">${p.name}</span>
                                <span class="vesile-tag uppercase">İyiliğe Vesile Oldu</span>
                            </div>
                            ${p.uid === me.uid ? `<i onclick="Data.delPost('${id}')" class="fa-solid fa-trash text-red-500/20 text-xs"></i>` : ''}
                        </div>
                        <p class="text-[16px] font-semibold text-zinc-100 leading-relaxed mb-6">${p.text}</p>
                        <div class="flex items-center gap-6">
                            <div class="btn-reaction ${liked ? 'text-emerald-500 heart-pop' : 'text-zinc-600'}" onclick="Data.react('${id}', 'likes', ${liked})">
                                <i class="fa-${liked ? 'solid' : 'regular'} fa-heart text-xl"></i>
                                <span class="text-xs font-black">${p.likes ? p.likes.length : 0}</span>
                            </div>
                            <div class="btn-reaction ${disliked ? 'text-red-500' : 'text-zinc-600'}" onclick="Data.react('${id}', 'dislikes', ${disliked})">
                                <i class="fa-${disliked ? 'solid' : 'regular'} fa-thumbs-down text-xl"></i>
                                <span class="text-xs font-black">${p.dislikes ? p.dislikes.length : 0}</span>
                            </div>
                        </div>
                    </div>`;
            },
            react: async (id, type, status) => {
                const ref = doc(db, "posts", id);
                await updateDoc(ref, { [type]: status ? arrayRemove(me.uid) : arrayUnion(me.uid) });
            },
            delPost: async (id) => { if(confirm("Silmek istiyor musun?")) await deleteDoc(doc(db, "posts", id)); },
            syncUsers: () => {
                onSnapshot(collection(db, "users"), snap => {
                    const l = document.getElementById('user-list'); l.innerHTML = '';
                    snap.forEach(d => {
                        if(d.id === me.uid) return;
                        l.innerHTML += `<div class="bg-zinc-900/40 p-5 rounded-[25px] flex items-center gap-4" onclick="Data.openChat('${d.id}', '${d.data().name}')">
                            <img src="${d.data().pfp}" class="w-12 h-12 rounded-2xl"><span class="font-black text-sm uppercase">${d.data().name}</span>
                        </div>`;
                    });
                });
            },
            openChat: (tid, name) => {
                room = [me.uid, tid].sort().join("_");
                document.getElementById('chat-title').innerText = name;
                UI.open('chat-modal');
                onSnapshot(query(collection(db, "v571_msgs", room, "m"), orderBy("t", "asc")), snap => {
                    const b = document.getElementById('chat-box'); b.innerHTML = '';
                    snap.forEach(d => b.innerHTML += `<div class="bubble ${d.data().s === me.uid ? 'b-me' : 'b-them'}">${d.data().v}</div>`);
                    b.scrollTop = b.scrollHeight;
                });
            },
            viewProfile: async (uid) => {
                const s = await getDoc(doc(db, "users", uid));
                if(!s.exists()) return;
                const d = s.data();
                document.getElementById('op-img').src = d.pfp;
                document.getElementById('op-name').innerText = d.name;
                document.getElementById('op-bio').innerText = d.bio;
                document.getElementById('op-chat-link').onclick = () => { UI.close('op-modal'); Data.openChat(uid, d.name); };
                UI.open('op-modal');
                onSnapshot(query(collection(db, "posts"), orderBy("time", "desc")), snap => {
                    const l = document.getElementById('op-posts'); l.innerHTML = '';
                    snap.forEach(p => { if(p.data().uid === uid) l.innerHTML += Data.postTpl(p.id, p.data()); });
                });
            },
            syncMe: async () => {
                const s = await getDoc(doc(db, "users", me.uid));
                const d = s.data();
                document.getElementById('my-pfp').src = d.pfp;
                document.getElementById('my-name').innerText = d.name;
                document.getElementById('my-bio').innerText = d.bio;
                onSnapshot(query(collection(db, "posts"), orderBy("time", "desc")), snap => {
                    const l = document.getElementById('my-posts'); l.innerHTML = '';
                    snap.forEach(p => { if(p.data().uid === me.uid) l.innerHTML += Data.postTpl(p.id, p.data()); });
                });
            }
        };

        document.getElementById('pub-btn').onclick = async () => {
            const v = document.getElementById('post-input').value.trim();
            if(v) {
                await addDoc(collection(db, "posts"), { text: v, uid: me.uid, name: me.displayName, pfp: me.photoURL, time: Date.now(), likes: [], dislikes: [] });
                document.getElementById('post-input').value = ''; UI.close('post-modal');
            }
        };

        document.getElementById('chat-send').onclick = async () => {
            const i = document.getElementById('chat-input');
            if(i.value.trim() && room) {
                await addDoc(collection(db, "v571_msgs", room, "m"), { v: i.value.trim(), s: me.uid, t: Date.now() });
                i.value = '';
            }
        };
    </script>
</body>
</html>
