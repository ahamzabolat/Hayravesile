<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Faruki</title>
    <style>
        /* Sƒ∞STEM AYARLARI - KAYDIRMA Kƒ∞Lƒ∞Dƒ∞Nƒ∞ A√áAR */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica;
            height: auto !important;
            min-height: 100vh !important;
            overflow-y: auto !important; /* Mouse ve dokunmatik kaydƒ±rma aktif */
            -webkit-overflow-scrolling: touch;
        }

        /* ANA KONTEYNER */
        #app {
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 100px; /* Alt men√º bo≈üluƒüu */
        }

        /* √úST LOGO ALANI */
        .navbar {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #111;
            position: sticky;
            top: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .navbar h1 {
            color: #22c55e;
            margin: 0;
            font-size: 24px;
            letter-spacing: 2px;
        }

        /* MP3 EKLEME ALANI (PROFESYONEL) */
        .upload-section {
            background: #0a0a0a;
            margin: 15px;
            padding: 20px;
            border-radius: 20px;
            border: 1px dashed #22c55e;
            text-align: center;
        }

        .upload-btn {
            background: #22c55e;
            color: black;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px auto;
        }

        /* MP3 KARTLARI (AKI≈û) */
        .feed {
            padding: 10px;
        }

        .audio-post {
            background: #111;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #1a1a1a;
        }

        .post-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: #22c55e;
            border-radius: 50%;
        }

        .username {
            font-weight: bold;
            font-size: 14px;
        }

        audio {
            width: 100%;
            height: 40px;
            filter: invert(1); /* Koyu tema i√ßin beyaz oynatƒ±cƒ± */
        }

        /* ALT SABƒ∞T MEN√ú */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000;
            border-top: 1px solid #111;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            z-index: 1000;
        }

        .nav-item {
            color: #555;
            font-size: 20px;
            cursor: pointer;
        }

        .nav-item.active {
            color: #22c55e;
        }

        /* SCROLLBAR G√ñR√úN√úM√ú */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #22c55e; border-radius: 10px; }
    </style>
</head>
<body>

<div id="app">
    <div class="navbar">
        <h1>FARUKƒ∞</h1>
    </div>

    <div class="upload-section">
        <p style="margin:0; font-size: 13px; color: #888;">Yeni bir ses kaydƒ± veya MP3 payla≈ü</p>
        <button class="upload-btn" onclick="document.getElementById('file-input').click()">
            <span>+</span> MP3 Y√úKLE
        </button>
        <input type="file" id="file-input" accept="audio/*" style="display: none;">
    </div>

    <div class="feed" id="main-feed">
        <div class="audio-post">
            <div class="post-info">
                <div class="avatar"></div>
                <div>
                    <div class="username">Farukiyim</div>
                    <div style="font-size: 10px; color: #555;">2 saat √∂nce</div>
                </div>
            </div>
            <p style="font-size: 14px; margin-bottom: 10px;">Bakara Suresi Tamamƒ± - Tilavet</p>
            <audio controls preload="metadata">
                <source src="URL_BURAYA" type="audio/mpeg">
            </audio>
        </div>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item active">üè†</div>
    <div class="nav-item">üîç</div>
    <div class="nav-item">‚ûï</div>
    <div class="nav-item">üë§</div>
</div>

<script>
    // Buraya Firebase MP3 y√ºkleme fonksiyonlarƒ±nƒ± ekleyeceƒüiz.
    // Dosya se√ßildiƒüinde tetiklenen olay:
    document.getElementById('file-input').onchange = e => {
        const file = e.target.files[0];
        if(file) {
            alert(file.name + " y√ºklenecek. (Firebase Storage ayarƒ± lazƒ±m)");
        }
    };
</script>

</body>
</html>
