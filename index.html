<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Faruki</title>
    
    <style>
        /* TEMEL SIFIRLAMA VE KAYDIRMA AYARLARI */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto;
            /* Kaydƒ±rma kilidini a√ßan sihirli dokunu≈ülar */
            height: auto !important;
            min-height: 100vh !important;
            overflow-y: auto !important;
            -webkit-overflow-scrolling: touch;
        }

        /* ANA KONTEYNER */
        #app {
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* √úST BAR (STICKY) */
        .navbar {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #111;
            z-index: 1000;
        }

        .navbar h1 {
            color: #22c55e; /* ƒ∞slami Ye≈üil */
            margin: 0;
            font-size: 22px;
            letter-spacing: 3px;
            font-weight: 800;
        }

        /* MP3 EKLEME ALANI */
        .post-box {
            background: #0a0a0a;
            margin: 15px;
            padding: 15px;
            border-radius: 20px;
            border: 1px solid #1a1a1a;
        }

        .upload-area {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .btn-upload {
            background: #22c55e;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
        }

        /* AKI≈û (FEED) VE MP3 KARTLARI */
        .feed {
            flex: 1;
            padding: 10px;
            padding-bottom: 100px; /* Alt men√º bo≈üluƒüu */
        }

        .card {
            background: #111;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #1a1a1a;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .avatar {
            width: 35px;
            height: 35px;
            background: #22c55e;
            border-radius: 50%;
        }

        .user-info b { font-size: 14px; }
        .user-info span { font-size: 11px; color: #555; display: block; }

        /* SES OYNATICI TASARIMI */
        audio {
            width: 100%;
            height: 35px;
            margin-top: 10px;
            filter: invert(1); /* Karanlƒ±k tema uyumu */
        }

        /* ALT MEN√ú */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000;
            border-top: 1px solid #111;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            z-index: 1000;
        }

        .nav-item { font-size: 20px; cursor: pointer; color: #444; }
        .nav-item.active { color: #22c55e; }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #22c55e; border-radius: 10px; }
    </style>
</head>
<body>

<div id="app">
    <div class="navbar">
        <h1>FARUKƒ∞</h1>
    </div>

    <div class="post-box">
        <div class="upload-area">
            <span style="font-size: 12px; color: #666;">Sesini duyur veya bir tilavet payla≈ü</span>
            <button class="btn-upload" onclick="document.getElementById('audio-input').click()">
                üéµ MP3 SE√á VE PAYLA≈û
            </button>
            <input type="file" id="audio-input" accept="audio/*" style="display: none;">
        </div>
    </div>

    <div class="feed" id="feed">
        <div class="card">
            <div class="card-header">
                <div class="avatar"></div>
                <div class="user-info">
                    <b>Faruki Y√∂netim</b>
                    <span>≈ûimdi payla≈üƒ±ldƒ±</span>
                </div>
            </div>
            <div style="font-size: 14px; color: #ccc;">Bakara Suresi - Uzun Versiyon</div>
            <audio controls preload="metadata">
                <source src="SES_DOSYASI_LINKI.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item active">üè†</div>
    <div class="nav-item">üîç</div>
    <div class="nav-item">üí¨</div>
    <div class="nav-item">üë§</div>
</div>

<script>
    // Netlify/GitHub √ºzerinden dosya y√∂netimi i√ßin 
    // buraya ileride veri tabanƒ± kodlarƒ±nƒ± ekleyebiliriz.
    document.getElementById('audio-input').onchange = e => {
        const file = e.target.files[0];
        if(file) alert(file.name + " dosyasƒ± hazƒ±r. Netlify deploy sonrasƒ± aktif olacak.");
    };
</script>

</body>
</html>
